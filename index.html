<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NEXUS VTT // FIX</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root { --neon: #00f2ff; --bg: #05080a; --panel: #0d1117; }
        body { background: var(--bg); color: #fff; font-family: 'Rajdhani', sans-serif; margin: 0; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        
        header { background: #000; border-bottom: 1px solid var(--neon); padding: 10px; display: flex; justify-content: space-between; z-index: 9999; }
        .nav-btn { background: #1a1a1a; border: 1px solid #444; color: #888; padding: 8px 15px; cursor: pointer; font-family: 'Orbitron'; font-size: 10px; border-radius: 4px; }
        .nav-btn.active { border-color: var(--neon); color: var(--neon); }

        main { flex: 1; position: relative; overflow: hidden; }
        .tab-content { display: none; height: 100%; width: 100%; overflow-y: auto; }
        .tab-content.active { display: block; }

        /* Mapa e Camadas */
        #vp { width: 100%; height: 100%; position: relative; background: #000; overflow: hidden; display: flex; align-items: center; justify-content: center; touch-action: none; }
        #map-display { max-width: 100%; max-height: 100%; pointer-events: none; z-index: 1; }
        #fog-canvas { position: absolute; top: 0; left: 0; z-index: 10; cursor: crosshair; }

        /* Fichas Ordeal */
        .char-container { display: flex; flex-wrap: wrap; gap: 20px; padding: 20px; justify-content: center; }
        .char-card { background: var(--panel); border: 1px solid #333; border-radius: 10px; padding: 15px; width: 340px; }
        .skill-list { display: grid; grid-template-columns: 1fr 1fr; gap: 5px; font-size: 12px; margin-top: 10px; background: rgba(0,0,0,0.2); padding: 10px; border-radius: 5px; }
        .skill-list input { width: 40px; background: #000; border: 1px solid #444; color: var(--neon); text-align: center; }
