<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>NEXUS VTT // FINAL STABLE V13</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #c8a032; --wine: #5a0000; --bg: #0a0a0c; --panel: #141417; }
        
        * { box-sizing: border-box; outline: none; margin: 0; padding: 0; }
        body { background: var(--bg); color: #e0e0e0; font-family: 'Quicksand', sans-serif; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }

        /* HEADER */
        #scene-bar { height: 50px; background: #000; border-bottom: 2px solid var(--wine); display: flex; align-items: center; padding: 0 15px; gap: 10px; z-index: 2000; }
        .scene-btn { background: #1a1a1a; border: 1px solid #333; color: #888; padding: 6px 15px; font-family: 'Cinzel'; font-size: 11px; cursor: pointer; border-radius: 4px; }
        .scene-btn.active { border-color: var(--gold); color: var(--gold); background: var(--wine); }
        .add-scene { color: var(--gold); font-size: 24px; cursor: pointer; padding: 0 10px; line-height: 1; }

        #main { display: flex; flex: 1; overflow: hidden; }

        /* SIDEBAR */
        #sidebar { width: 300px; background: var(--panel); border-right: 1px solid #222; padding: 20px; z-index: 1500; overflow-y: auto; box-shadow: 5px 0 15px rgba(0,0,0,0.5); }
        .brand { font-family: 'Cinzel'; font-size: 18px; color: var(--gold); text-align: center; margin-bottom: 20px; letter-spacing: 2px; }

        /* VIEWPORT - ONDE TUDO ACONTECE */
        #viewport { flex: 1; position: relative; background: #050505; cursor: grab; overflow: hidden; }
        #viewport:active { cursor: grabbing; }
        .world { position: absolute; transform-origin: 0 0; will-change: transform; pointer-events: none; }
        .world.active { pointer-events: auto; } /* Só a cena ativa aceita cliques no mundo */

        /* OBJETOS */
        .token, .fog { position: absolute; cursor: move; display: flex; flex-direction: column; align-items: center; pointer-events: all; }
        .tk-art { background-size: contain; background-repeat: no-repeat; background-position: center bottom; position: relative; pointer-events: none; }
        
        /* ESTADOS VISUAIS */
        .selected .tk-art { filter: drop-shadow(0 0 8px var(--gold)) !important; }
        .state-dead { filter: grayscale(1) brightness(0.3) !important; }
        .state-dead::after { content: '✕'; position: absolute; top: 40%; left: 50%; transform: translate(-50%, -50%); color: #ff0000; font-size: 40px; text-shadow: 0 0 10px #000; }
        
        .state-injured { animation: pulse 1.5s infinite ease-in-out; }
        @keyframes pulse { 0%, 100% { filter: drop-shadow(0 0 2px var(--wine)); } 50% { filter: drop-shadow(0 0 15px #f00); } }

        /* UI DOS TOKENS */
        .hp-bar { width: 100%; height: 6px; background: #000; border: 1px solid #333; border-radius: 3px; margin-bottom: 4px; overflow: hidden; }
        .hp-fill { height: 100%; background: var(--wine); transition: width 0.3s; }
        .tk-name { font-size: 11px; background: rgba(0,0,0,0.8); color: #fff; padding: 2px 8px; border-radius: 4px; border: 1px solid var(--gold); margin-top: 4px; pointer-events: none; }
        .fog { background: rgba(0,0,0,0.95); border: 2px dashed #333; }
        .fog.selected { border-color: var(--gold); box-shadow: 0 0 15px var(--gold); }

        /* FORMULÁRIOS */
        .btn { background: var(--wine); border: 1px solid var(--gold); color: white; padding: 10px; width: 100%; cursor: pointer; font-family: 'Cinzel'; font-size: 10px; margin-bottom: 8px; border-radius: 4px; }
        .btn:hover { filter: brightness(1.2); }
        .panel-edit { background: rgba(0,0,0,0.4); padding: 15px; border-radius: 8px; border: 1px solid #333; margin-top: 10px; display: none; }
        label { font-size: 10px; color: var(--gold); display: block; margin-top: 10px; font-weight: bold; }
        input, select { width: 100%; background: #000; border: 1px solid #444; color: #fff; padding: 8px; margin-top: 5px; border-radius: 4px; }
    </style>
</head>
<body>

<div id="scene-bar">
    <div id="scenes-list"></div>
    <div class="add-scene" onclick="addScene()">+</div>
</div>

<div id="main">
    <div id="sidebar">
        <div class="brand">NEXUS V13</div>
        <button class="btn" onclick="document.getElementById('map-in').click()">CARREGAR MAPA</button>
        <input type="file" id="map-in" style="display:none" onchange="loadMap(this)">
        
        <div style="display:grid; grid-template-columns: 1fr 1fr; gap:5px;">
            <button class="btn" onclick="spawn('hero')">HERÓI</button>
            <button class="btn" onclick="spawn('fog')">SOMBRA</button>
        </div>

        <div id="edit-panel" class="panel-edit">
            <div id="hero-ctrl">
                <label>NOME</label><input type="text" id="in-name" oninput="apply()">
                <label>TAMANHO</label><input type="range" id="in-size" min="30" max="600" oninput="apply()">
                <label>HP</label><div style="display:flex; gap:5px"><input type="number" id="in-cur" oninput="apply()"><input type="number" id="in-max" oninput="apply()"></div>
                <label>ESTADO</label>
                <select id="in-state" onchange="apply()">
                    <option value="normal">NORMAL</option>
                    <option value="injured">FERIDO</option>
                    <option value="dead">MORTO</option>
                </select>
                <button class="btn" style="margin-top:10px; background:#222;" onclick="flip()">INVERTER (F)</button>
            </div>
            <div id="fog-ctrl" style="display:none">
                <label>LARGURA / ALTURA</label><div style="display:flex; gap:5px"><input type="number" id="in-w" oninput="applyFog()"><input type="number" id="in-h" oninput="applyFog()"></div>
                <label>OPACIDADE</label><input type="range" id="in-op" min="0" max="100" oninput="applyFog()">
            </div>
            <hr style="margin:15px 0; border:0; border-top:1px solid #333">
            <button class="btn" style="background:#444" onclick="document.getElementById('art-in').click()">TROCAR ARTE</button>
            <input type="file" id="art-in" style="display:none" onchange="loadArt(this)">
            <button class="btn" style="background:#800; border:none;" onclick="kill()">DELETAR</button>
        </div>
    </div>
    <div id="viewport"></div>
</div>

<script>
    let scenes = {}, activeId = null, activeEl = null, zIdx = 100;
    const vp = document.getElementById('viewport');

    function addScene() {
        const id = 's' + Date.now();
        const name = prompt("Nome da cena:", "Cena " + (Object.keys(scenes).length + 1));
        if(!name) return;
        const div = document.createElement('div');
        div.className = 'world';
        div.innerHTML = `<img class="map" style="display:none; pointer-events:none; user-select:none;">`;
        vp.appendChild(div);
        scenes[id] = { name, cam: { x:0, y:0, z:1 }, el: div };
        renderScenes();
        goScene(id);
    }

    function renderScenes() {
        const list = document.getElementById('scenes-list');
        list.innerHTML = '';
        Object.keys(scenes).forEach(id => {
            const b = document.createElement('button');
            b.className = 'scene-btn' + (id === activeId ? ' active' : '');
            b.innerText = scenes[id].name;
            b.onclick = () => goScene(id);
            list.appendChild(b);
        });
    }

    function goScene(id) {
        deselect();
        activeId = id;
        document.querySelectorAll('.world').forEach(w => w.style.display = 'none');
        scenes[id].el.style.display = 'block';
        scenes[id].el.classList.add('active');
        renderScenes();
        updateCam();
    }

    function updateCam() {
        if(!activeId) return;
        const s = scenes[activeId];
        s.el.style.transform = `translate(${s.cam.x}px, ${s.cam.y}px) scale(${s.cam.z})`;
    }

    // ARRASTAR MAPA (DIREITO OU MEIO)
    let isPan = false;
    vp.onmousedown = e => { 
        if(e.button >= 1) isPan = true; 
        else if(e.target === vp) deselect(); 
    };
    window.onmousemove = e => {
        if(isPan && activeId) {
            scenes[activeId].cam.x += e.movementX;
            scenes[activeId].cam.y += e.movementY;
            updateCam();
        }
    };
    window.onmouseup = () => isPan = false;
    vp.oncontextmenu = e => e.preventDefault();

    // ZOOM
    vp.onwheel = e => {
        if(!activeId) return;
        e.preventDefault();
        const s = scenes[activeId];
        const delta = e.deltaY > 0 ? 0.9 : 1.1;
        const nextZ = Math.min(Math.max(0.1, s.cam.z * delta), 5);
        const rect = vp.getBoundingClientRect();
        const mx = e.clientX - rect.left;
        const my = e.clientY - rect.top;
        s.cam.x = mx - (mx - s.cam.x) * (nextZ / s.cam.z);
        s.cam.y = my - (my - s.cam.y) * (nextZ / s.cam.z);
        s.cam.z = nextZ;
        updateCam();
    };

    // TOKENS
    function spawn(type) {
        if(!activeId) return;
        const s = scenes[activeId];
        const el = document.createElement('div');
        el.className = type === 'hero' ? 'token' : 'fog';
        
        // Posicionamento Central
        const rect = vp.getBoundingClientRect();
        el.style.left = `${(rect.width/2 - s.cam.x)/s.cam.z - 50}px`;
        el.style.top = `${(rect.height/2 - s.cam.y)/s.cam.z - 50}px`;

        if(type === 'hero') {
            el.innerHTML = `<div class="hp-bar"><div class="hp-fill"></div></div><div class="tk-art"></div><div class="tk-name">Novo</div>`;
            Object.assign(el.dataset, { cur:20, max:20, size:100, state:'normal', flip:1 });
        } else {
            el.style.width = '200px'; el.style.height = '200px'; el.style.opacity = '1';
        }

        // INTERAÇÃO DE ARRASTE DO TOKEN (CORRIGIDA)
        el.onmousedown = e => {
            if(e.button !== 0) return;
            e.stopPropagation();
            select(el);
            let lx = e.clientX, ly = e.clientY;
            const move = ev => {
                const dx = (ev.clientX - lx) / s.cam.z;
                const dy = (ev.clientY - ly) / s.cam.z;
                el.style.left = (parseFloat(el.style.left) + dx) + 'px';
                el.style.top = (parseFloat(el.style.top) + dy) + 'px';
                lx = ev.clientX; ly = ev.clientY;
            };
            window.onmousemove = move;
            window.onmouseup = () => window.onmousemove = isPan ? window.onmousemove : null;
        };

        s.el.appendChild(el);
        select(el);
        apply();
    }

    function select(el) {
        deselect();
        activeEl = el;
        el.classList.add('selected');
        el.style.zIndex = ++zIdx;
        document.getElementById('edit-panel').style.display = 'block';
        const isH = el.classList.contains('token');
        document.getElementById('hero-ctrl').style.display = isH ? 'block' : 'none';
        document.getElementById('fog-ctrl').style.display = isH ? 'none' : 'block';
        
        if(isH) {
            document.getElementById('in-name').value = el.querySelector('.tk-name').innerText;
            document.getElementById('in-size').value = el.dataset.size;
            document.getElementById('in-cur').value = el.dataset.cur;
            document.getElementById('in-max').value = el.dataset.max;
            document.getElementById('in-state').value = el.dataset.state;
        } else {
            document.getElementById('in-w').value = parseInt(el.style.width);
            document.getElementById('in-h').value = parseInt(el.style.height);
            document.getElementById('in-op').value = el.style.opacity * 100;
        }
    }

    function deselect() {
        activeEl = null;
        document.querySelectorAll('.token, .fog').forEach(t => t.classList.remove('selected'));
        document.getElementById('edit-panel').style.display = 'none';
    }

    function apply() {
        if(!activeEl || !activeEl.classList.contains('token')) return;
        const d = activeEl.dataset;
        d.size = document.getElementById('in-size').value;
        d.cur = document.getElementById('in-cur').value;
        d.max = document.getElementById('in-max').value;
        d.state = document.getElementById('in-state').value;
        
        const art = activeEl.querySelector('.tk-art');
        art.style.width = d.size + 'px';
        art.style.height = d.size + 'px';
        art.style.transform = `scaleX(${d.flip})`;
        art.className = 'tk-art state-' + d.state;
        
        activeEl.querySelector('.tk-name').innerText = document.getElementById('in-name').value;
        activeEl.querySelector('.hp-fill').style.width = (d.cur/d.max*100) + '%';
    }

    function applyFog() {
        if(!activeEl) return;
        activeEl.style.width = document.getElementById('in-w').value + 'px';
        activeEl.style.height = document.getElementById('in-h').value + 'px';
        activeEl.style.opacity = document.getElementById('in-op').value / 100;
    }

    function flip() { if(activeEl) { activeEl.dataset.flip *= -1; apply(); } }
    function kill() { if(activeEl) { activeEl.remove(); deselect(); } }

    function loadMap(i) {
        if(i.files[0] && activeId) {
            const r = new FileReader();
            r.onload = e => { const img = scenes[activeId].el.querySelector('.map'); img.src = e.target.result; img.style.display = 'block'; };
            r.readAsDataURL(i.files[0]);
        }
    }

    function loadArt(i) {
        if(i.files[0] && activeEl) {
            const r = new FileReader();
            r.onload = e => activeEl.querySelector('.tk-art').style.backgroundImage = `url(${e.target.result})`;
            r.readAsDataURL(i.files[0]);
        }
    }

    window.onkeydown = e => {
        if(e.target.tagName === 'INPUT') return;
        if(e.key === 'Delete') kill();
        if(e.key.toLowerCase() === 'f') flip();
    };

    addScene(); // Inicia com uma cena
</script>
</body>
</html>
