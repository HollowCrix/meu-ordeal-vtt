<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NEXUS VTT // ORDEAL</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root { --neon: #00f2ff; --bg: #010409; --panel: #0d1117; --red: #ff4a4a; }
        * { box-sizing: border-box; }
        body { background: var(--bg); color: #fff; font-family: 'Rajdhani', sans-serif; margin: 0; height: 100vh; overflow: hidden; display: flex; flex-direction: column; }
        
        header { background: #000; border-bottom: 1px solid var(--neon); padding: 10px; display: flex; justify-content: space-between; z-index: 1000; }
        .tab-btn { background: #111; border: 1px solid #444; color: #888; padding: 8px 15px; cursor: pointer; font-family: 'Orbitron'; font-size: 10px; border-radius: 4px; }
        .tab-btn.active { border-color: var(--neon); color: var(--neon); }

        main { flex: 1; position: relative; overflow: hidden; }
        .tab-content { display: none; height: 100%; width: 100%; }
        .tab-content.active { display: block; }

        /* CONTENTOR DO MAPA - SEM CANVAS PARA N√ÉO BUGAR */
        #map-viewport { 
            width: 100%; height: 100%; 
            background: #111; 
            position: relative; 
            overflow: auto; /* Permite scroll se o mapa for grande */
            display: flex;
            align-items: flex-start;
            justify-content: flex-start;
        }

        #map-layer { position: relative; display: inline-block; line-height: 0; }
        #map-img { min-width: 100px; min-height: 100px; }

        /* TOKENS */
        .token { 
            position: absolute; 
            z-index: 100; 
            cursor: move; 
            border: 2px solid var(--neon); 
            background-size: cover; 
            background-position: center;
            box-shadow: 0 0 10px #000;
            transition: transform 0.1s;
        }
        .token:active { transform: scale(1.1); }
        .token-label { 
            position: absolute; bottom: -20px; left: 50%; transform: translateX(-50%); 
            font-size: 10px; background: #000; border: 1px solid var(--neon);
            padding: 1px 5px; border-radius: 3px; white-space: nowrap; color: #fff;
        }

        /* FICHAS */
        .fichas-area { padding: 20px; display: flex; flex-direction: column; gap: 20px; align-items: center; overflow-y: auto; height: 100%; }
        .char-card { background: var(--panel); border: 1px solid #333; border-radius: 10px; padding: 15px; width: 100%; max-width: 400px; }
        .skill-list { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-top: 10px; font-size: 12px; }
        .skill-list input { width: 40px; background: #000; border: 1px solid #444; color: var(--neon); text-align: center; }

        /* UI FLUTUANTE */
        .map-controls { 
            position: fixed; bottom: 20px; right: 20px; 
            z-index: 2000; background: rgba(0,0,0,0.9); 
            padding: 15px; border-radius: 10px; border: 1px solid var(--neon);
            display: flex; flex-direction: column; gap: 10px;
        }
        .btn-ui { background: var(--neon); color: #000; border: none; padding: 10px; border-radius: 4px; font-family: 'Orbitron'; font-size: 10px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>

<header>
    <div style="font-family:'Orbitron'; color:var(--neon);">NEXUS VTT V4</div>
    <div style="display:flex; gap:10px;">
        <button class="tab-btn active" onclick="switchTab('fichas', this)">FICHAS</button>
        <button class="tab-btn" onclick="switchTab('mapa', this)">MAPA</button>
    </div>
</header>

<main>
    <div id="fichas" class="tab-content active">
        <div class="fichas-area">
            <button class="btn-ui" style="width:250px" onclick="createChar()">+ NOVO PERSONAGEM</button>
            <div id="list" style="width:100%; display:flex; flex-wrap:wrap; gap:15px; justify-content:center;"></div>
        </div>
    </div>

    <div id="mapa" class="tab-content">
        <div id="map-viewport">
            <div id="map-layer">
                <img id="map-img" src="" alt="Carrega um mapa para come√ßar">
                </div>
        </div>

        <div class="map-controls">
            <input type="file" id="in-map" style="display:none" onchange="handleMap(this)">
            <button class="btn-ui" onclick="document.getElementById('in-map').click()">üñºÔ∏è CARREGAR MAPA</button>
            <div style="font-size:9px; color:#888; text-align:center;">Bot√£o direito no token para remover</div>
        </div>
    </div>
</main>

                    </select>
                    <input type="range" min="30" max="150" value="${c.size}" onchange="upd(${c.id},'size',this.value)" style="flex:1">
                </div>
                <button class="btn-ui" style="width:100%; margin-top:10px;" onclick="spawn(${c.id})">ADICIONAR AO MAPA</button>
            `;
            list.appendChild(card);
        });
    }
