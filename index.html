<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NEXUS VTT // INTERATIVO</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root { --neon: #00f2ff; --bg: #010409; --panel: #0d1117; --red: #ff4a4a; }
        * { box-sizing: border-box; }
        body { background: var(--bg); color: #fff; font-family: 'Rajdhani', sans-serif; margin: 0; height: 100vh; overflow: hidden; display: flex; flex-direction: column; }
        
        header { background: #000; border-bottom: 1px solid var(--neon); padding: 10px; display: flex; justify-content: space-between; z-index: 9999; }
        .tab-btn { background: #111; border: 1px solid #444; color: #888; padding: 8px 15px; cursor: pointer; font-family: 'Orbitron'; font-size: 10px; border-radius: 4px; }
        .tab-btn.active { border-color: var(--neon); color: var(--neon); }

        main { flex: 1; position: relative; overflow: hidden; }
        .tab-content { display: none; height: 100%; width: 100%; }
        .tab-content.active { display: block; }

        /* √ÅREA DO MAPA - CAMADAS ORGANIZADAS */
        #map-viewport { 
            width: 100%; height: 100%; 
            background: #000; 
            position: relative; 
            overflow: auto;
            display: flex;
        }

        #map-layer { position: relative; display: inline-block; margin: auto; }
        #map-img { pointer-events: none; user-select: none; display: block; }

        /* TOKENS COM PRIORIDADE DE CLIQUE */
        .token { 
            position: absolute; 
            z-index: 500; /* Acima do mapa */
            cursor: grab; 
            border: 2px solid var(--neon); 
            background-size: cover; 
            background-position: center;
            box-shadow: 0 0 15px rgba(0,0,0,0.8);
            touch-action: none;
        }
        .token:active { cursor: grabbing; border-color: #fff; }
        
        .token-label { 
            position: absolute; bottom: -22px; left: 50%; transform: translateX(-50%); 
            font-size: 10px; background: rgba(0,0,0,0.9); border: 1px solid var(--neon);
            padding: 2px 6px; border-radius: 3px; white-space: nowrap; pointer-events: none;
        }

        /* FICHAS */
        .fichas-area { padding: 20px; display: flex; flex-direction: column; gap: 20px; align-items: center; overflow-y: auto; height: 100%; }
        .char-card { background: var(--panel); border: 1px solid #333; border-radius: 10px; padding: 15px; width: 100%; max-width: 400px; }
        .skill-item { display: flex; justify-content: space-between; padding: 4px; background: rgba(0,0,0,0.2); margin-bottom: 2px; border-radius: 3px; font-size: 13px; cursor: pointer; }
        .skill-item:hover { background: var(--neon); color: #000; }
        .skill-item input { width: 35px; background: #000; color: var(--neon); border: 1px solid #444; text-align: center; pointer-events: auto; }
