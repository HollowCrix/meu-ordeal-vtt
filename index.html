<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NEXUS VTT // ORDEAL</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root { --neon: #00f2ff; --accent: #7000ff; --bg: #010409; --panel: #0d1117; --red: #ff4a4a; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: #fff; font-family: 'Rajdhani', sans-serif; margin: 0; height: 100vh; overflow: hidden; display: flex; flex-direction: column; }
        
        /* Navega√ß√£o Superior */
        header { background: #000; border-bottom: 1px solid var(--neon); display: flex; justify-content: space-between; padding: 10px; z-index: 100; }
        .nav-tabs { display: flex; gap: 10px; }
        .tab-btn { background: none; border: 1px solid #333; color: #888; padding: 5px 15px; cursor: pointer; font-family: 'Orbitron'; font-size: 11px; border-radius: 4px; }
        .tab-btn.active { border-color: var(--neon); color: var(--neon); box-shadow: 0 0 10px rgba(0,242,255,0.2); }

        /* Conte√∫do principal */
        main { flex: 1; position: relative; overflow: hidden; }
        .tab-content { display: none; height: 100%; width: 100%; }
        .tab-content.active { display: flex; }

        /* Aba de Fichas */
        #fichas { padding: 20px; overflow-y: auto; flex-direction: column; gap: 20px; }
        .char-card { background: var(--panel); border: 1px solid #333; border-radius: 8px; padding: 15px; display: grid; grid-template-columns: 1fr 2fr; gap: 15px; position: relative; }
        .pilar-input { width: 100%; background: #000; border: 1px solid var(--neon); color: #fff; text-align: center; font-size: 18px; border-radius: 4px; }
        .resource-view { font-size: 14px; color: var(--neon); margin-top: 5px; }

        /* Aba de Mapa */
        #vp { flex: 1; background: #000; position: relative; overflow: hidden; touch-action: none; }
        #map-display { width: 100%; height: 100%; object-fit: contain; pointer-events: none; }
        #fog-canvas { position: absolute; top: 0; left: 0; z-index: 10; opacity: 0.8; cursor: crosshair; }

        /* Tokens */
        .token { position: absolute; border-radius: 50%; border: 2px solid var(--neon); background-size: cover; background-position: center; z-index: 100; box-shadow: 0 0 10px #000; width: 50px; height: 50px; cursor: move; }
        .token-label { position: absolute; bottom: -18px; left: 50%; transform: translateX(-50%); font-size: 10px; background: rgba(0,0,0,0.8); padding: 2px 5px; white-space: nowrap; border-radius: 3px; }

        /* Controles Laterais (Mapa) */
        .map-controls { position: absolute; right: 10px; top: 10px; z-index: 50; display: flex; flex-direction: column; gap: 5px; }
        .btn-mini { background: var(--panel); border: 1px solid var(--neon); color: #fff; padding: 8px; font-size: 10px; cursor: pointer; border-radius: 4px; }

        button.primary { background: var(--neon); color: #000; font-weight: bold; border: none; padding: 10px; border-radius: 4px; font-family: 'Orbitron'; cursor: pointer; }
    </style>
</head>
<body>

<header>
    <div style="font-family:'Orbitron'; color:var(--neon); font-size:14px;">NEXUS VTT</div>
    <div class="nav-tabs">
        <button class="tab-btn active" onclick="switchTab('fichas', this)">FICHAS</button>
        <button class="tab-btn" onclick="switchTab('game', this)">MAPA</button>
    </div>
</header>

<main>
    <div id="fichas" class="tab-content active">
        <div style="display:flex; justify-content:space-between; align-items:center;">
            <h2>GERENCIAR GRUPO</h2>
            <button class="primary" onclick="addCharacter()">+ NOVO JOGADOR</button>
        </div>
        <div id="char-list" style="display:grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap:15px;">
            </div>
    </div>

    <div id="game" class="tab-content">
        <div id="vp">
            <img id="map-display" src="">
            <canvas id="fog-canvas"></canvas>
            
            <div class="map-controls">
                <input type="file" id="map-in" style="display:none" onchange="loadMap(this)">
                <button class="btn-mini" onclick="document.getElementById('map-in').click()">üñºÔ∏è MAPA</button>
                <button class="btn-mini" onclick="resetFog()">‚òÅÔ∏è REPOR N√âVOA</button>
                <button class="btn-mini" onclick="clearFog()">üö´ SEM N√âVOA</button>
            </div>
        </div>
    </div>
</main>

<script>
    let characters = [];
    const vp = document.getElementById('vp');
    const canvas = document.getElementById('fog-canvas');
    const ctx = canvas.getContext('2d');

    function switchTab(id, btn) {
        document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        btn.classList.add('active');
        if(id === 'game') setTimeout(resizeCanvas, 100);
    }

    // L√≥gica de Ficha (Baseada no Manual Ordeal)
    function addCharacter() {
        const char = {
            id: Date.now(),
            name: "Novo Her√≥i",
            corpo: 5, mente: 3, alma: 2, // Total 10 pontos iniciais 
            acrobacia: 0,
            img: ""
        };
        characters.push(char);
        renderCharacters();
    }

    function renderCharacters() {
        const list = document.getElementById('char-list');
        list.innerHTML = '';
        characters.forEach(c => {
            // C√°lculos baseados no Ordeal RPG 
            const pv = parseInt(c.corpo) + 10;
            const mana = parseInt(c.alma) * 2;
            const def = 10 + Math.floor(c.corpo/2) + parseInt(c.acrobacia);

            const card = document.createElement('div');
            card.className = 'char-card';
            card.innerHTML = `
                <div style="display:flex; flex-direction:column; gap:5px;">
                    <div style="width:100%; aspect-ratio:1; background:#222; border:1px dashed #444; border-radius:50%; display:flex; align-items:center; justify-content:center; cursor:pointer;" onclick="uploadCharImg(${c.id})">
                        ${c.img ? `<img src="${c.img}" style="width:100%; height:100%; border-radius:50%; object-fit:cover;">` : 'FOTO'}
                    </div>
                    <button class="btn-mini" onclick="spawnToken(${c.id})">ADICIONAR AO MAPA</button>
                </div>
                <div>
                    <input type="text" value="${c.name}" onchange="updateChar(${c.id}, 'name', this.value)" style="background:none; border:none; color:var(--neon); font-family:'Orbitron'; width:100%; font-size:16px;">
                    <div style="display:flex; gap:5px; margin-top:10px;">
                        <div><small>CORPO</small><input type="number" class="pilar-input" value="${c.corpo}" onchange="updateChar(${c.id}, 'corpo', this.value)"></div>
                        <div><small>MENTE</small><input type="number" class="pilar-input" value="${c.mente}" onchange="updateChar(${c.id}, 'mente', this.value)"></div>
                        <div><small>ALMA</small><input type="number" class="pilar-input" value="${c.alma}" onchange="updateChar(${c.id}, 'alma', this.value)"></div>
                    </div>
                    <div class="resource-view">
                        ‚ù§Ô∏è PV: ${pv} | ‚ú® MANA: ${mana} | üõ°Ô∏è DEF: ${def}
                    </div>
                    <div style="margin-top:10px;">
                        <small>TREINO ACROBACIA (DEFESA):</small>
                        <input type="number" value="${c.acrobacia}" onchange="updateChar(${c.id}, 'acrobacia', this.value)" style="width:40px; background:none; border:1px solid #333; color:#fff;">
                    </div>
                </div>
                <button onclick="removeChar(${c.id})" style="position:absolute; top:5px; right:5px; background:none; border:none; color:var(--red); cursor:pointer;">√ó</button>
            `;
            list.appendChild(card);
        });
    }

    function updateChar(id, field, val) {
        const char = characters.find(c => c.id === id);
        if(char) char[field] = val;
        renderCharacters();
    }

    function removeChar(id) {
        characters = characters.filter(c => c.id !== id);
        renderCharacters();
    }

    // Imagem do Personagem
    function uploadCharImg(id) {
        const input = document.createElement('input');
        input.type = 'file';
        input.onchange = (e) => {
            const reader = new FileReader();
            reader.onload = (ev) => {
                updateChar(id, 'img', ev.target.result);
            };
            reader.readAsDataURL(e.target.files[0]);
        };
        input.click();
    }

    // Mapa e N√©voa
    function loadMap(input) {
        const reader = new FileReader();
        reader.onload = (e) => {
            document.getElementById('map-display').src = e.target.result;
            setTimeout(resizeCanvas, 200);
        };
        reader.readAsDataURL(input.files[0]);
    }

    function resizeCanvas() {
        canvas.width = vp.clientWidth;
        canvas.height = vp.clientHeight;
        resetFog();
    }

    function resetFog() {
        ctx.globalCompositeOperation = 'source-over';
        ctx.fillStyle = '#050b14';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
    }

    function clearFog() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
    }

    // Revelar N√©voa
    const reveal = (e) => {
        const rect = canvas.getBoundingClientRect();
        const x = (e.clientX || (e.touches ? e.touches[0].clientX : 0)) - rect.left;
        const y = (e.clientY || (e.touches ? e.touches[0].clientY : 0)) - rect.top;
        ctx.globalCompositeOperation = 'destination-out';
        ctx.beginPath();
        ctx.arc(x, y, 40, 0, Math.PI * 2);
        ctx.fill();
    };

    canvas.addEventListener('mousemove', (e) => { if(e.buttons > 0) reveal(e); });
    canvas.addEventListener('touchmove', (e) => { reveal(e); e.preventDefault(); }, {passive: false});

    // Spawn de Tokens a partir da Ficha
    function spawnToken(charId) {
        const char = characters.find(c => c.id === charId);
        const t = document.createElement('div');
        t.className = 'token';
        if(char.img) t.style.backgroundImage = `url(${char.img})`;
        else t.style.backgroundColor = 'var(--accent)';
        
        t.innerHTML = `<div class="token-label">${char.name}</div>`;

        // Arrastar Token
        t.addEventListener('mousedown', (e) => {
            e.stopPropagation();
            const move = (ev) => {
                const rect = vp.getBoundingClientRect();
                t.style.left = (ev.clientX - rect.left - 25) + 'px';
                t.style.top = (ev.clientY - rect.top - 25) + 'px';
            };
            document.onmousemove = move;
            document.onmouseup = () => document.onmousemove = null;
        });

        t.oncontextmenu = (e) => { e.preventDefault(); t.remove(); };
        vp.appendChild(t);
        switchTab('game', document.querySelectorAll('.tab-btn')[1]);
    }
</script>
</body>
</html>
