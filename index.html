<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>NEXUS HUB ULTRA // ORDEAL</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root { --neon: #00f2ff; --bg: #010409; --panel: #0d1117; --accent: #7000ff; --red: #ff4d4d; --green: #00ff88; }
        * { box-sizing: border-box; cursor: default; }
        body { background: var(--bg); color: #fff; font-family: 'Rajdhani', sans-serif; margin: 0; height: 100vh; display: flex; overflow: hidden; }
        
        /* Layout */
        .sidebar { width: 280px; background: var(--panel); border-right: 1px solid var(--neon); display: flex; flex-direction: column; padding: 15px; gap: 15px; z-index: 100; }
        .main-view { flex: 1; position: relative; background: #000; overflow: hidden; display: flex; align-items: center; justify-content: center; }
        .inspector { width: 300px; background: var(--panel); border-left: 1px solid var(--neon); padding: 15px; display: flex; flex-direction: column; gap: 15px; z-index: 100; }

        /* Map & Fog */
        #viewport { position: relative; width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; overflow: hidden; }
        #map-img { max-width: 100%; max-height: 100%; object-fit: contain; z-index: 1; pointer-events: none; }
        #fog-canvas { position: absolute; z-index: 10; cursor: crosshair; opacity: 0.85; }

        /* Tokens Avan√ßados */
        .token { 
            position: absolute; border-radius: 50%; border: 3px solid var(--neon); 
            background-size: cover; background-position: center; z-index: 100; 
            cursor: move !important; box-shadow: 0 0 15px rgba(0,0,0,0.9);
            display: flex; flex-direction: column; align-items: center;
        }
        .hp-bar-container { width: 100%; height: 6px; background: #000; position: absolute; top: -12px; border: 1px solid #444; border-radius: 3px; overflow: hidden; }
        .hp-bar-fill { height: 100%; background: var(--green); width: 100%; transition: width 0.3s; }
        
        .token-small { width: 45px; height: 45px; }
        .token-medium { width: 75px; height: 75px; }
        .token-large { width: 130px; height: 130px; }

        /* Painel de Dados */
        .dice-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 5px; }
        .dice-btn { background: #1a1f26; border: 1px solid var(--accent); color: var(--accent); padding: 8px; font-weight: bold; cursor: pointer !important; font-size: 10px; border-radius: 4px; transition: 0.2s; }
        .dice-btn:hover { background: var(--accent); color: #fff; }

        /* UI */
        .card { background: rgba(0,0,0,0.4); border: 1px solid rgba(0,242,255,0.1); padding: 12px; border-radius: 8px; }
        h3 { font-family: 'Orbitron'; font-size: 10px; color: var(--neon); margin: 0 0 10px 0; letter-spacing: 2px; border-bottom: 1px solid rgba(0,242,255,0.1); padding-bottom: 5px; }
        button { background: var(--neon); color: #000; border: none; padding: 10px; border-radius: 4px; font-weight: bold; cursor: pointer !important; font-family: 'Orbitron'; font-size: 10px; width: 100%; }
        input, select { background: #000; border: 1px solid #333; color: #fff; padding: 8px; width: 100%; border-radius: 4px; margin-bottom: 8px; }
        
        /* Iniciativa & Log */
        .init-item { display: flex; justify-content: space-between; align-items: center; padding: 8px; border-bottom: 1px solid #1a1f26; }
        .init-active { background: rgba(0,242,255,0.1); border-left: 4px solid var(--neon); box-shadow: inset 5px 0 10px rgba(0,242,255,0.1); }
        #log { flex: 1; background: #000; border: 1px solid #1a1f26; padding: 10px; font-size: 12px; color: var(--neon); overflow-y: auto; font-family: monospace; }
    </style>
</head>
<body>

    <aside class="sidebar">
        <h3>üé≤ DICE ROLLER</h3>
        <div class="card dice-grid">
            <button class="dice-btn" onclick="rollDice(4)">D4</button>
            <button class="dice-btn" onclick="rollDice(6)">D6</button>
            <button class="dice-btn" onclick="rollDice(8)">D8</button>
            <button class="dice-btn" onclick="rollDice(10)">D10</button>
            <button class="dice-btn" onclick="rollDice(20)">D20</button>
            <button class="dice-btn" onclick="rollDice(100)">D100</button>
        </div>

        <h3>‚öîÔ∏è INICIATIVA</h3>
        <div class="card">
            <input type="text" id="init-name" placeholder="Nome">
            <input type="number" id="init-val" placeholder="Ini">
            <button onclick="addInitiative()">ADICIONAR</button>
        </div>
        <div id="init-list" style="flex: 1; overflow-y: auto;"></div>
        <button onclick="nextTurn()" style="background: var(--accent); color: #fff;">PR√ìXIMO TURNO</button>
    </aside>

    <main class="main-view">
        <div id="viewport">
            <img id="map-img" src="">
            <canvas id="fog-canvas"></canvas>
        </div>
    </main>

    <aside class="inspector">
        <h3>üó∫Ô∏è AMBIENTE</h3>
        <div class="card">
            <input type="file" id="map-in" accept="image/*">
            <button onclick="fitFogToMap()" style="margin-top:5px;">SINCRONIZAR</button>
            <button onclick="resetFog()" style="background:#222; margin-top:5px;">N√âVOA TOTAL</button>
        </div>

        <h3>üë§ TOKENS</h3>
        <div class="card">
            <input type="file" id="tk-img" accept="image/*">
            <select id="tk-size">
                <option value="token-small">Pequeno</option>
                <option value="token-medium" selected>M√©dio</option>
                <option value="token-large">Grande</option>
            </select>
            <input type="number" id="tk-hp" placeholder="HP M√°ximo" value="100">
            <p style="font-size:9px; color:#555;">Duble clique para criar. Bot√£o direito para apagar ou tirar HP.</p>
        </div>

        <div id="log"></div>
    </aside>

<script>
    const viewport = document.getElementById('viewport');
    const canvas = document.getElementById('fog-canvas');
    const ctx = canvas.getContext('2d');
    const mapImg = document.getElementById('map-img');
    let currentTokenURL = "";
    let initiative = [];
    let turnIndex = 0;

    // --- MAPA ---
    document.getElementById('map-in').onchange = (e) => {
        const file = e.target.files[0];
        if (file) {
            mapImg.src = URL.createObjectURL(file);
            mapImg.onload = fitFogToMap;
        }
    };

    function fitFogToMap() {
        canvas.width = mapImg.clientWidth;
        canvas.height = mapImg.clientHeight;
        canvas.style.left = mapImg.offsetLeft + "px";
        canvas.style.top = mapImg.offsetTop + "px";
        resetFog();
    }

    function resetFog() {
        ctx.globalCompositeOperation = 'source-over';
        ctx.fillStyle = '#050b14';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
    }

    // --- FOG DRAW ---
    let isDrawing = false;
    canvas.onmousedown = (e) => { if(e.button === 0) isDrawing = true; };
    window.onmouseup = () => isDrawing = false;
    canvas.onmousemove = (e) => {
        if (!isDrawing) return;
        const rect = canvas.getBoundingClientRect();
        ctx.globalCompositeOperation = 'destination-out';
        ctx.beginPath();
        ctx.arc(e.clientX - rect.left, e.clientY - rect.top, 50, 0, Math.PI * 2);
        ctx.fill();
    };

    // --- DICE SYSTEM ---
    function rollDice(sides) {
        const res = Math.floor(Math.random() * sides) + 1;
        const log = document.getElementById('log');
        log.innerHTML = `<div style="color:var(--accent)">> ROLOU D${sides}: <b>${res}</b></div>` + log.innerHTML;
    }

    // --- TOKENS COM HP ---
    document.getElementById('tk-img').onchange = (e) => {
        if(e.target.files[0]) currentTokenURL = URL.createObjectURL(e.target.files[0]);
    };

    viewport.ondblclick = (e) => {
        if(e.target !== canvas && e.target !== viewport) return;
        const maxHP = document.getElementById('tk-hp').value || 100;
        let currentHP = maxHP;

        const t = document.createElement('div');
        const size = document.getElementById('tk-size').value;
        t.className = `token ${size}`;
        if(currentTokenURL) t.style.backgroundImage = `url(${currentTokenURL})`;
        else t.style.backgroundColor = 'var(--accent)';

        // Barra de Vida
        const hpCont = document.createElement('div');
        hpCont.className = 'hp-bar-container';
        const hpFill = document.createElement('div');
        hpFill.className = 'hp-bar-fill';
        hpCont.appendChild(hpFill);
        t.appendChild(hpCont);

        const rect = viewport.getBoundingClientRect();
        t.style.left = (e.clientX - rect.left - 25) + 'px';
        t.style.top = (e.clientY - rect.top - 25) + 'px';

        // L√≥gica de Dano/Cura
        t.oncontextmenu = (ev) => {
            ev.preventDefault();
            const dmg = prompt("Dano (-) ou Cura (+):", "-10");
            if(dmg !== null) {
                currentHP = Math.min(maxHP, currentHP + parseInt(dmg));
                const perc = (currentHP / maxHP) * 100;
                hpFill.style.width = perc + "%";
                if(perc <= 0) t.style.filter = "grayscale(1) opacity(0.5)";
                else t.style.filter = "none";
            }
        };

        // Arrastar
        t.onmousedown = (ev) => {
            ev.stopPropagation();
            if(ev.button !== 0) return;
            const sX = ev.clientX - t.getBoundingClientRect().left;
            const sY = ev.clientY - t.getBoundingClientRect().top;
            function move(ev) {
                t.style.left = (ev.clientX - rect.left - sX) + 'px';
                t.style.top = (ev.clientY - rect.top - sY) + 'px';
            }
            document.onmousemove = move;
            document.onmouseup = () => document.onmousemove = null;
        };

        viewport.appendChild(t);
    };

    // --- INICIATIVA ---
    function addInitiative() {
        const name = document.getElementById('init-name').value;
        const val = parseInt(document.getElementById('init-val').value) || 0;
        if(!name) return;
        initiative.push({name, val});
        initiative.sort((a,b) => b.val - a.val);
        updateInitUI();
    }

    function updateInitUI() {
        const list = document.getElementById('init-list');
        list.innerHTML = '';
        initiative.forEach((item, i) => {
            const div = document.createElement('div');
            div.className = `init-item ${i === turnIndex ? 'init-active' : ''}`;
            div.innerHTML = `<span>#${item.val} ${item.name}</span> <span onclick="initiative.splice(${i},1);updateInitUI()" style="cursor:pointer;color:red">√ó</span>`;
            list.appendChild(div);
        });
    }

    function nextTurn() {
        if(initiative.length === 0) return;
        turnIndex = (turnIndex + 1) % initiative.length;
        updateInitUI();
        document.getElementById('log').innerHTML = `<div>> TURNO: ${initiative[turnIndex].name}</div>` + document.getElementById('log').innerHTML;
    }
</script>
</body>
</html>
