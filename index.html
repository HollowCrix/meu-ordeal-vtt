<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>NEXUS VTT // ORDO REALITAS</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root { --neon: #00f2ff; --red: #ff3e3e; --mana: #009dff; --bg: #050505; }
        body { margin: 0; background: #000; color: #fff; font-family: 'Rajdhani', sans-serif; display: flex; height: 100vh; overflow: hidden; }
        
        #menu { width: 320px; background: #0a0a0a; border-right: 2px solid var(--neon); padding: 15px; z-index: 1000; overflow-y: auto; }
        h2 { font-family: 'Orbitron'; font-size: 11px; color: var(--neon); letter-spacing: 2px; border-bottom: 1px solid #222; margin-top: 15px; text-transform: uppercase;}

        #viewport { flex: 1; position: relative; background: #111; overflow: auto; }
        #map-wrapper { position: relative; display: inline-block; }
        #map-img { display: block; }

        /* FOG OF WAR */
        .fog { position: absolute; background: rgba(0,0,0,0.95); border: 1px solid #111; z-index: 500; cursor: pointer; display: flex; align-items: center; justify-content: center; color: #333; font-size: 10px; }
        .fog:hover { border-color: var(--red); color: var(--red); }

        /* TOKENS */
        .token { position: absolute; z-index: 100; cursor: move; display: flex; flex-direction: column; align-items: center; }
        .tk-art { width: 80px; height: 80px; border: 3px solid var(--neon); border-radius: 50%; background-size: cover; background-position: center; background-color: #222; }
        .tk-name { font-family: 'Orbitron'; font-size: 10px; margin-top: 5px; text-shadow: 2px 2px 2px #000; }
        .tk-val { font-size: 10px; color: #aaa; margin-bottom: 2px; font-weight: bold; }
        
        .tk-bars { width: 100%; margin-top: 2px; }
        .bar-bg { height: 4px; background: #000; border: 1px solid #333; margin-bottom: 2px; }
        .hp-fill { background: var(--red); height: 100%; width: 100%; transition: 0.3s; }

        .btn { background: #000; border: 1px solid var(--neon); color: var(--neon); padding: 8px; width: 100%; cursor: pointer; font-family: 'Orbitron'; font-size: 9px; margin-bottom: 5px; }
        .btn:hover { background: var(--neon); color: #000; }
        .btn-fog { border-color: #555; color: #555; }
        
        .panel-edit { background: #111; padding: 10px; border-radius: 5px; margin-top: 10px; display: none; border: 1px solid #222; }
        input { width: 100%; background: #000; border: 1px solid #333; color: #fff; padding: 5px; margin-bottom: 5px; font-size: 12px; }
        .row { display: flex; gap: 5px; }
    </style>
</head>
<body>

<div id="menu">
    <h2>Cen√°rio</h2>
    <button class="btn" onclick="document.getElementById('map-in').click()">üñºÔ∏è CARREGAR MAPA</button>
    <input type="file" id="map-in" style="display:none" onchange="loadMap(this)">
    <button class="btn btn-fog" onclick="addFog()">üåë ADICIONAR SOMBRA (FOG)</button>
    
    <h2>Elementos</h2>
    <div class="row">
        <button class="btn" onclick="spawn('hero')">üë§ HER√ìI</button>
        <button class="btn" onclick="spawn('obj')">üì¶ OBJETO</button>
    </div>

    <div id="panel-edit" class="panel-edit">
        <h2 style="margin-top:0">EDITAR SELE√á√ÉO</h2>
        <label style="font-size:9px">NOME:</label>
        <input type="text" id="in-name" oninput="sync()">
        
        <div id="hero-only">
            <label style="font-size:9px">VIDA (ATUAL / M√ÅX):</label>
            <div class="row">
                <input type="number" id="in-hp-cur" oninput="sync()" placeholder="Atual">
                <input type="number" id="in-hp-max" oninput="sync()" placeholder="M√°x">
            </div>
        </div>

        <label style="font-size:9px">TAMANHO:</label>
        <input type="range" id="in-size" min="30" max="500" oninput="sync()">
        
        <button class="btn" onclick="document.getElementById('tk-in').click()">üì∑ MUDAR FOTO</button>
        <input type="file" id="tk-in" style="display:none" onchange="loadTkImg(this)">
        <button class="btn" style="border-color:var(--red); color:var(--red)" onclick="removeTk()">ELIMINAR</button>
    </div>
</div>

<div id="viewport">
    <div id="map-wrapper">
        <img id="map-img" src="">
    </div>
</div>

<script>
    let activeTk = null;
    let zIdx = 100;

    function loadMap(input) {
        if (input.files && input.files[0]) {
            let reader = new FileReader();
            reader.onload = e => document.getElementById('map-img').src = e.target.result;
            reader.readAsDataURL(input.files[0]);
        }
    }

    function addFog() {
        const fog = document.createElement('div');
        fog.className = 'fog';
        fog.style.width = '200px'; fog.style.height = '200px';
        fog.style.left = '100px'; fog.style.top = '100px';
        fog.innerText = 'CLIQUE PARA REVELAR';
        
        // Arrastar sombra
        fog.onmousedown = function(e) {
            if(e.ctrlKey) { fog.remove(); return; } // Ctrl+Clique remove
            let sx = e.clientX - fog.getBoundingClientRect().left;
            let sy = e.clientY - fog.getBoundingClientRect().top;
            function move(ev) {
                const wrap = document.getElementById('map-wrapper').getBoundingClientRect();
                fog.style.left = (ev.pageX - wrap.left - sx) + 'px';
                fog.style.top = (ev.pageY - wrap.top - sy) + 'px';
            }
            document.addEventListener('mousemove', move);
            document.onmouseup = () => document.removeEventListener('mousemove', move);
        };
        // Clique simples para remover (Revelar)
        fog.onclick = () => { if(confirm("Revelar esta √°rea?")) fog.remove(); };

        document.getElementById('map-wrapper').appendChild(fog);
    }

    function spawn(type) {
        const t = document.createElement('div');
        t.className = `token ${type}`;
        t.style.left = '150px'; t.style.top = '150px'; t.style.zIndex = zIdx++;
        
        t.innerHTML = `
            <div class="tk-val"></div>
            <div class="tk-art"></div>
            <div class="tk-name">Novo</div>
            <div class="tk-bars">
                <div class="bar-bg"><div class="hp-fill"></div></div>
            </div>`;

        t.dataset.size = 80; t.dataset.hpCur = 20; t.dataset.hpMax = 20; t.dataset.type = type;

        t.onmousedown = function(e) {
            select(t);
            if (e.button !== 0) return;
            let sx = e.clientX - t.getBoundingClientRect().left;
            let sy = e.clientY - t.getBoundingClientRect().top;
            function move(ev) {
                const wrap = document.getElementById('map-wrapper').getBoundingClientRect();
                t.style.left = (ev.pageX - wrap.left - sx) + 'px';
                t.style.top = (ev.pageY - wrap.top - sy) + 'px';
            }
            document.addEventListener('mousemove', move);
            document.onmouseup = () => document.removeEventListener('mousemove', move);
        };

        document.getElementById('map-wrapper').appendChild(t);
        select(t);
        sync();
    }

    function select(t) {
        activeTk = t;
        document.getElementById('panel-edit').style.display = 'block';
        document.getElementById('hero-only').style.display = t.dataset.type === 'hero' ? 'block' : 'none';
        document.getElementById('in-name').value = t.querySelector('.tk-name').innerText;
        document.getElementById('in-size').value = t.dataset.size;
        document.getElementById('in-hp-cur').value = t.dataset.hpCur;
        document.getElementById('in-hp-max').value = t.dataset.hpMax;
    }

    function sync() {
        if(!activeTk) return;
        let cur = document.getElementById('in-hp-cur').value;
        let max = document.getElementById('in-hp-max').value;
        let size = document.getElementById('in-size').value;

        activeTk.dataset.hpCur = cur;
        activeTk.dataset.hpMax = max;
        activeTk.dataset.size = size;

        activeTk.querySelector('.tk-name').innerText = document.getElementById('in-name').value;
        activeTk.querySelector('.tk-art').style.width = size + 'px';
        activeTk.querySelector('.tk-art').style.height = size + 'px';
        
        if(activeTk.dataset.type === 'hero') {
            activeTk.querySelector('.tk-val').innerText = `${cur} / ${max}`;
            let pct = (cur / max) * 100;
            activeTk.querySelector('.hp-fill').style.width = pct + '%';
        }
    }

    function loadTkImg(input) {
        if (input.files && input.files[0] && activeTk) {
            let reader = new FileReader();
            reader.onload = e => activeTk.querySelector('.tk-art').style.backgroundImage = `url(${e.target.result})`;
            reader.readAsDataURL(input.files[0]);
        }
    }

    function removeTk() { activeTk.remove(); document.getElementById('panel-edit').style.display = 'none'; }
</script>
</body>
</html>
