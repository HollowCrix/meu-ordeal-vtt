<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NEXUS VTT // ORDEAL</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root { --neon: #00f2ff; --bg: #010409; --panel: #0d1117; --red: #ff4a4a; }
        body { background: var(--bg); color: #fff; font-family: 'Rajdhani', sans-serif; margin: 0; height: 100vh; overflow: hidden; display: flex; flex-direction: column; }
        
        /* Menu Superior */
        header { background: #000; border-bottom: 1px solid var(--neon); padding: 10px; display: flex; justify-content: space-between; z-index: 1000; }
        .tab-btn { background: #111; border: 1px solid #444; color: #888; padding: 8px 15px; cursor: pointer; font-family: 'Orbitron'; font-size: 10px; border-radius: 4px; }
        .tab-btn.active { border-color: var(--neon); color: var(--neon); box-shadow: 0 0 10px rgba(0,242,255,0.2); }

        main { flex: 1; position: relative; }
        .tab-content { display: none; height: 100%; width: 100%; overflow: hidden; }
        .tab-content.active { display: flex; }

        /* ABA FICHAS */
        #fichas { padding: 20px; overflow-y: auto; flex-direction: column; gap: 20px; align-items: center; }
        .char-card { background: var(--panel); border: 1px solid #333; border-radius: 10px; padding: 15px; width: 100%; max-width: 400px; display: flex; flex-direction: column; gap: 10px; }
        .skill-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 5px; background: rgba(0,0,0,0.3); padding: 10px; border-radius: 5px; font-size: 12px; }
        .skill-grid input { width: 35px; background: #000; border: 1px solid #444; color: var(--neon); text-align: center; border-radius: 3px; }

        /* ABA MAPA */
        #game-area { flex: 1; position: relative; background: #000; overflow: hidden; display: flex; justify-content: center; align-items: center; }
        #map-img { max-width: 100%; max-height: 100%; object-fit: contain; pointer-events: none; z-index: 1; }
        #fog-canvas { position: absolute; top: 0; left: 0; z-index: 5; cursor: crosshair; }
        .token { position: absolute; z-index: 100; cursor: move; border: 2px solid var(--neon); background-size: cover; background-position: center; box-shadow: 0 0 10px #000; }
        .token-label { position: absolute; bottom: -18px; left: 50%; transform: translateX(-50%); font-size: 10px; background: #000; padding: 1px 5px; border-radius: 3px; white-space: nowrap; }

        /* Controles Flutuantes */
        .controls { position: absolute; top: 10px; right: 10px; z-index: 2000; background: rgba(0,0,0,0.85); border: 1px solid var(--neon); padding: 10px; border-radius: 8px; display: flex; flex-direction: column; gap: 8px; }
        .btn-ui { background: var(--neon); color: #000; border: none; padding: 6px; border-radius: 4px; font-weight: bold; font-family: 'Orbitron'; font-size: 9px; cursor: pointer; }
    </style>
</head>
<body>

<header>
    <div style="font-family:'Orbitron'; color:var(--neon); font-size:14px;">NEXUS VTT</div>
    <div style="display:flex; gap:10px;">
        <button class="tab-btn active" onclick="switchTab('fichas', this)">FICHAS</button>
        <button class="tab-btn" onclick="switchTab('mapa', this)">MAPA</button>
    </div>
</header>

<main>
    <div id="fichas" class="tab-content active">
        <button class="btn-ui" style="padding:15px; font-size:12px;" onclick="addChar()">+ NOVO PERSONAGEM (ORDEAL)</button>
        <div id="char-list" style="width:100%; display:flex; flex-wrap:wrap; gap:15px; justify-content:center;"></div>
    </div>

    <div id="mapa" class="tab-content">
        <div id="game-area">
            <img id="map-img" src="">
            <canvas id="fog-canvas"></canvas>
            
            <div class="controls">
                <input type="file" id="map-in" style="display:none" onchange="uploadMap(this)">
                <button class="btn-ui" onclick="document.getElementById('map-in').click()">üñºÔ∏è CARREGAR MAPA</button>
                <button class="btn-ui" style="background:#444; color:#fff;" onclick="toggleFog()">‚òÅÔ∏è LIGAR/DESLIGAR N√âVOA</button>
                <button class="btn-ui" style="background:var(--red); color:#fff;" onclick="clearFog()">üö´ LIMPAR N√âVOA</button>
