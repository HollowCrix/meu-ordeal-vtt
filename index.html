<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NEXUS VTT // ORDEAL RPG</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root { --neon: #00f2ff; --accent: #7000ff; --bg: #02050a; --panel: #0d1117; --red: #ff4a4a; }
        * { box-sizing: border-box; }
        body { background: var(--bg); color: #fff; font-family: 'Rajdhani', sans-serif; margin: 0; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        
        /* Cabe√ßalho */
        header { background: #000; border-bottom: 1px solid var(--neon); padding: 10px; display: flex; justify-content: space-between; align-items: center; z-index: 100; }
        .nav-tabs { display: flex; gap: 10px; }
        .tab-btn { background: #1a1a1a; border: 1px solid #333; color: #888; padding: 8px 15px; cursor: pointer; font-family: 'Orbitron'; font-size: 11px; border-radius: 4px; }
        .tab-btn.active { border-color: var(--neon); color: var(--neon); box-shadow: 0 0 10px rgba(0,242,255,0.3); }

        main { flex: 1; position: relative; overflow: hidden; }
        .tab-content { display: none; height: 100%; width: 100%; overflow: hidden; }
        .tab-content.active { display: flex; }

        /* Aba de Fichas */
        #fichas { padding: 20px; overflow-y: auto; flex-wrap: wrap; gap: 20px; justify-content: center; align-content: flex-start; }
        .char-card { background: var(--panel); border: 1px solid #333; border-radius: 12px; padding: 15px; width: 320px; box-shadow: 0 5px 20px #000; position: relative; }
        .pilar-input { width: 45px; background: #000; border: 1px solid var(--neon); color: #fff; text-align: center; font-size: 16px; border-radius: 4px; padding: 3px; }
        
        /* Area do Mapa */
        #game { position: relative; }
        #vp { flex: 1; background: #000; position: relative; overflow: hidden; touch-action: none; display: flex; align-items: center; justify-content: center; }
        #map-display { max-width: 100%; max-height: 100%; pointer-events: none; }
        #fog-canvas { position: absolute; top: 0; left: 0; z-index: 10; cursor: crosshair; }

        /* Estilos dos Tokens */
        .token { position: absolute; border: 2px solid var(--neon); background-size: cover; background-position: center; z-index: 100; cursor: move; box-shadow: 0 0 10px #000; }
        .shape-circle { border-radius: 50%; }
        .shape-square { border-radius: 0%; }
        .shape-rounded { border-radius: 15px; }
        .token-name { position: absolute; bottom: -20px; left: 50%; transform: translateX(-50%); font-size: 10px; background: rgba(0,0,0,0.8); padding: 2px 6px; border-radius: 4px; white-space: nowrap; }

        /* Controles do Mapa */
        .map-ui { position: absolute; right: 15px; top: 15px; z-index: 50; display: flex; flex-direction: column; gap: 8px; background: rgba(0,0,0,0.7); padding: 10px; border-radius: 8px; border: 1px solid #333; }
        
        button.primary { background: var(--neon); color: #000; border: none; padding: 10px; border-radius: 4px; font-family: 'Orbitron'; font-weight: bold; cursor: pointer; }
    </style>
</head>

    </div>
