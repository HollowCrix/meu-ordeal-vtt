        body { margin: 0; background: var(--bg); color: #fff; font-family: 'Rajdhani', sans-serif; display: flex; height: 100vh; overflow: hidden; }

        /* INTERFACE */
        #sidebar {

        }
        .brand { font-family: 'Orbitron'; font-size: 16px; color: var(--neon); letter-spacing: 2px; margin-bottom: 20px; text-align: center; text-shadow: 0 0 10px var(--neon); }
        .section-title { font-family: 'Orbitron'; font-size: 10px; color: #555; margin: 15px 0 8px; border-bottom: 1px solid #222; padding-bottom: 4px; }

        #viewport { flex: 1; position: relative; background: #0c0c0c; overflow: auto; display: flex; align-items: center; justify-content: center; }

        /* TOKENS - FORMATO LIVRE */
        .token { position: absolute; z-index: 100; cursor: move; display: flex; flex-direction: column; align-items: center; user-select: none; pointer-events: auto; }
        .tk-art { 
            width: 100px; height: 100px; 
            background-size: contain; background-repeat: no-repeat; background-position: center bottom;
            transition: filter 0.3s, transform 0.2s;
            position: relative;
        }
        
        /* ESTADOS VITAIS CORRIGIDOS */
        .selected .tk-art { filter: drop-shadow(0 0 10px var(--neon)); }
        
        /* Pulso de Ferido */
        .state-injured { animation: pulseRed 1.2s infinite !important; }
        @keyframes pulseRed { 0%, 100% { filter: drop-shadow(0 0 2px var(--red)) sepia(0.3); } 50% { filter: drop-shadow(0 0 15px var(--red)) sepia(0.5); } }

        /* Estado Morto */
        .state-dead { filter: grayscale(1) brightness(0.2) !important; }
        .state-dead::before { content: '❌'; position: absolute; top: 40%; left: 50%; transform: translate(-50%, -50%); font-size: 30px; z-index: 101; filter: none !important; }

        /* Aura de Insanidade */
        .state-insane { filter: drop-shadow(0 0 12px var(--purple)) hue-rotate(280deg) !important; }

        /* UI DO TOKEN FLUTUANTE */
        .tk-ui-top { width: 100%; display: flex; flex-direction: column; align-items: center; margin-bottom: 5px; }

        .hp-bar { height: 100%; background: var(--red); width: 100%; transition: width 0.4s; }

        .tk-name { font-family: 'Orbitron'; font-size: 10px; margin-top: 5px; background: rgba(0,0,0,0.8); padding: 2px 8px; border: 1px solid #444; color: #fff; }

        /* FOG */
        .fog { position: absolute; background: rgba(0,0,0,0.97); border: 1px dashed #333; z-index: 50; cursor: move; }
        .fog.selected { border: 1px solid var(--neon); background: rgba(0,0,0,0.85); }
