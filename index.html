<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEXUS HUB // ULTIMATE</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root { --neon: #00f2ff; --bg: #010409; --panel: #0d1117; --accent: #7000ff; --red: #ff3e3e; }
        * { box-sizing: border-box; }
        body { background: var(--bg); color: #fff; font-family: 'Rajdhani', sans-serif; margin: 0; height: 100vh; display: flex; overflow: hidden; }
        
        /* Navegação */
        nav { width: 70px; background: #000; border-right: 1px solid var(--neon); display: flex; flex-direction: column; align-items: center; padding-top: 20px; gap: 25px; z-index: 1000; }
        .nav-btn { font-size: 24px; cursor: pointer; opacity: 0.4; transition: 0.3s; filter: grayscale(1); }
        .nav-btn.active { opacity: 1; color: var(--neon); filter: grayscale(0); text-shadow: 0 0 15px var(--neon); }

        main { flex: 1; position: relative; display: flex; flex-direction: column; }
        .tab-content { display: none; width: 100%; height: 100%; animation: fadeIn 0.4s ease; }
        .tab-content.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* Mesa de Jogo */
        #tabletop { display: flex; height: 100%; }
        #vp { flex: 1; background: #000; position: relative; overflow: hidden; }
        #map-display { width: 100%; height: 100%; object-fit: contain; }
        #fog-canvas { position: absolute; top: 0; left: 0; z-index: 10; opacity: 0.85; cursor: crosshair; }
        
        /* Tokens e Status */
        .token { position: absolute; border-radius: 50%; border: 3px solid var(--neon); background-size: cover; background-position: center; z-index: 100; cursor: move; box-shadow: 0 0 15px #000; transition: transform 0.2s; }
        .token:active { transform: scale(1.1); }
        .token-small { width: 45px; height: 45px; }
        .token-medium { width: 70px; height: 70px; }
        .token-large { width: 110px; height: 110px; }

        /* Emblemas de Status Dinâmicos */
        .status-badge { position: absolute; bottom: -5px; right: -5px; background: var(--red); color: white; border-radius: 50%; width: 22px; height: 22px; font-size: 12px; display: flex; align-items: center; justify-content: center; border: 2px solid #fff; z-index: 101; pointer-events: none; }
        .effect-poison { box-shadow: 0 0 10px #39ff14; border-color: #39ff14; }
