<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>NEXUS VTT // ENGINE CORE</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root { --neon: #00f2ff; --red: #ff3e3e; --bg: #020203; }
        * { box-sizing: border-box; outline: none; }
        body { margin: 0; background: var(--bg); color: #fff; font-family: 'Rajdhani', sans-serif; display: flex; height: 100vh; overflow: hidden; }

        /* SIDEBAR */
        #sidebar { 
            width: 300px; background: rgba(10,10,12,0.95); border-right: 1px solid rgba(0,242,255,0.2); 
            padding: 20px; z-index: 1000; overflow-y: auto; backdrop-filter: blur(10px);
        }
        .brand { font-family: 'Orbitron'; font-size: 14px; color: var(--neon); letter-spacing: 2px; margin-bottom: 25px; text-align: center; }

        /* MESA DE JOGO (INFINITA) */
        #viewport { 
            flex: 1; position: relative; overflow: hidden; background-image: radial-gradient(#111 1px, transparent 1px);
            background-size: 30px 30px; cursor: grab; touch-action: none;
        }
        #viewport:active { cursor: grabbing; }

        #world { 
            position: absolute; transform-origin: 0 0; will-change: transform; 
            display: inline-block;
        }

        /* OBJETOS */
        .token { position: absolute; z-index: 100; cursor: move; display: flex; flex-direction: column; align-items: center; }
        .tk-art { 
            width: 100px; height: 100px; background-size: contain; background-repeat: no-repeat; 
            background-position: center bottom; position: relative;
        }
        
        .selected .tk-art { filter: drop-shadow(0 0 10px var(--neon)); border: 1px dashed var(--neon); }

        /* ESTADOS */
        .state-dead { filter: grayscale(1) brightness(0.2) !important; }
        .state-dead::after { content: '‚ùå'; position: absolute; top: 40%; left: 50%; transform: translate(-50%, -50%); font-size: 30px; }
        .state-injured { animation: pulse 1s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.6; filter: sepia(1) saturate(5) hue-rotate(-50deg); } 100% { opacity: 1; } }

        /* UI */
        .hp-bar-container { width: 100%; height: 4px; background: #000; border: 1px solid #333; margin-bottom: 4px; border-radius: 2px; overflow: hidden; }
        .hp-bar-fill { height: 100%; background: var(--red); transition: width 0.3s; }
        .tk-name { font-size: 10px; background: rgba(0,0,0,0.8); padding: 2px 6px; border-radius: 2px; white-space: nowrap; }

        .fog { position: absolute; background: rgba(0,0,0,0.98); border: 1px dashed #333; z-index: 50; }
        .fog.selected { border: 1px solid var(--neon); }

        /* BOT√ïES */
        .btn { background: transparent; border: 1px solid var(--neon); color: var(--neon); padding: 10px; width: 100%; cursor: pointer; font-family: 'Orbitron'; font-size: 9px; margin-bottom: 8px; transition: 0.3s; }
        .btn:hover { background: var(--neon); color: #000; }
        .edit-panel { background: rgba(255,255,255,0.05); padding: 15px; border-radius: 4px; display: none; margin-top: 10px; }
        input, select { width: 100%; background: #000; border: 1px solid #333; color: #fff; padding: 6px; margin-top: 5px; }
    </style>
</head>
<body>

<div id="sidebar">
    <div class="brand">NEXUS // ENGINE V6</div>
    
    <button class="btn" onclick="document.getElementById('map-in').click()">üìÅ CARREGAR MAPA</button>
    <input type="file" id="map-in" style="display:none" onchange="loadMap(this)">
    
    <div style="display:grid; grid-template-columns: 1fr 1fr; gap:5px;">
        <button class="btn" onclick="spawn('hero')">üë§ HER√ìI</button>
        <button class="btn" onclick="spawn('fog')">üåë SOMBRA</button>
    </div>

    <div id="edit-panel" class="edit-panel">
        <h3 style="font-size:10px; color:var(--neon); margin:0;">CONFIGURA√á√ïES</h3>
        <label style="font-size:9px; color:#666;">NOME:</label>
        <input type="text" id="in-name" oninput="update()">
        
        <div id="hero-only">
            <label style="font-size:9px; color:#666;">TAMANHO:</label>
            <input type="range" id="in-size" min="30" max="800" oninput="update()">
            <label style="font-size:9px; color:#666;">VIDA:</label>
            <div style="display:flex; gap:5px"><input type="number" id="in-cur" oninput="update()"><input type="number" id="in-max" oninput="update()"></div>
            <label style="font-size:9px; color:#666;">ESTADO:</label>
            <select id="in-state" onchange="update()">
                <option value="normal">NORMAL</option>
                <option value="injured">FERIDO</option>
                <option value="dead">MORTO</option>
            </select>
            <button class="btn" style="margin-top:10px;" onclick="flip()">INVERTER (F)</button>
        </div>

        <div id="fog-only" style="display:none">
            <label style="font-size:9px; color:#666;">LARGURA / ALTURA:</label>
            <div style="display:flex; gap:5px"><input type="number" id="in-w" oninput="updateFog()"><input type="number" id="in-h" oninput="updateFog()"></div>
        </div>

        <button class="btn" style="margin-top:15px; border-color:#fff; color:#fff;" onclick="document.getElementById('art-in').click()">üì∑ MUDAR ARTE</button>
        <input type="file" id="art-in" style="display:none" onchange="loadArt(this)">
        <button class="btn" style="border-color:var(--red); color:var(--red); margin-top:5px;" onclick="removeActive()">üóëÔ∏è DELETAR</button>
    </div>
</div>

<div id="viewport">
    <div id="world">
        <img id="map-img" src="" style="display:none;">
        </div>
</div>

<script>
    let active = null;
    let camera = { x: 0, y: 0, zoom: 1 };
    const viewport = document.getElementById('viewport');
    const world = document.getElementById('world');

    // --- ENGINE DE ZOOM E PAN ---
    function updateCamera() {
        world.style.transform = `translate(${camera.x}px, ${camera.y}px) scale(${camera.zoom})`;
    }

    viewport.onwheel = e => {
        e.preventDefault();
        const delta = e.deltaY > 0 ? 0.9 : 1.1;
        const newZoom = Math.min(Math.max(0.1, camera.zoom * delta), 5);
        
        // Zoom focado no mouse
        const mouseX = e.clientX - viewport.offsetLeft;
        const mouseY = e.clientY - viewport.offsetTop;
        camera.x = mouseX - (mouseX - camera.x) * (newZoom / camera.zoom);
        camera.y = mouseY - (mouseY - camera.y) * (newZoom / camera.zoom);
        camera.zoom = newZoom;
        updateCamera();
    };

    let isPanning = false;
    viewport.onmousedown = e => {
        if(e.button === 2 || e.button === 1) { // Direito ou Meio
            isPanning = true;
            viewport.style.cursor = 'grabbing';
        }
    };

    window.onmousemove = e => {
        if(isPanning) {
            camera.x += e.movementX;
            camera.y += e.movementY;
            updateCamera();
        }
    };

    window.onmouseup = () => { 
        isPanning = false; 
        viewport.style.cursor = 'grab';
    };

    viewport.oncontextmenu = e => e.preventDefault();

    // --- ENGINE DE TOKENS ---
    function loadMap(i) {
        if(i.files[0]) {
            const r = new FileReader();
            r.onload = e => {
                const img = document.getElementById('map-img');
                img.src = e.target.result;
                img.style.display = 'block';
            };
            r.readAsDataURL(i.files[0]);
        }
    }

        const el = document.createElement('div');
        el.className = type === 'hero' ? 'token' : 'fog';
        el.style.left = `${(viewport.offsetWidth/2 - camera.x)/camera.zoom}px`;
        el.style.top = `${(viewport.offsetHeight/2 - camera.y)/camera.zoom}px`;

            el.innerHTML = `
                <div class
