<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>NEXUS VTT // ELEGANCE V12</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root { 
            --primary: #5a0000; /* Vinho */
            --accent: #c8a032;  /* Dourado */
            --bg-dark: #0f0f12;
            --panel: #1a1a1f;
        }

        * { box-sizing: border-box; outline: none; }
        body { 
            margin: 0; background: var(--bg-dark); color: #e0e0e0; 
            font-family: 'Quicksand', sans-serif; display: flex; height: 100vh; 
            overflow: hidden; flex-direction: column; 
        }

        /* BARRA DE CENAS */
        #scene-bar { 
            height: 50px; background: #000; border-bottom: 2px solid var(--primary);
            display: flex; align-items: center; padding: 0 15px; gap: 10px; z-index: 1000;
        }
        .scene-btn { 
            background: #222; border: 1px solid #444; color: #aaa; 
            padding: 6px 15px; font-family: 'Cinzel'; font-size: 11px; 
            cursor: pointer; border-radius: 4px; transition: 0.3s;
        }
        .scene-btn.active { 
            border-color: var(--accent); color: var(--accent); 
            background: var(--primary); box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }
        .add-scene { color: var(--accent); font-size: 24px; cursor: pointer; padding: 0 10px; }

        #main-container { display: flex; flex: 1; overflow: hidden; }

        /* SIDEBAR */
        #sidebar { 
            width: 300px; background: var(--panel); border-right: 1px solid #333;
            padding: 20px; z-index: 900; overflow-y: auto; box-shadow: 5px 0 15px rgba(0,0,0,0.5);
        }
        .brand { 
            font-family: 'Cinzel'; font-size: 18px; color: var(--accent); 
            text-align: center; margin-bottom: 30px; border-bottom: 1px solid var(--primary);
            padding-bottom: 10px; letter-spacing: 2px;
        }

        /* VIEWPORT */
        #viewport { flex: 1; position: relative; overflow: hidden; background: #08080a; cursor: grab; }
        .world-layer { position: absolute; transform-origin: 0 0; display: none; }
        .world-layer.active { display: block; }
        .map-img { pointer-events: none; user-select: none; }

        /* TOKENS */
        .token, .fog { position: absolute; z-index: 100; cursor: move; display: flex; flex-direction: column; align-items: center; }
        .tk-art { 
            width: 100px; height: 100px; background-size: contain; background-repeat: no-repeat; 
            background-position: center bottom; position: relative; border-radius: 50%;
        }
        .selected .tk-art { filter: drop-shadow(0 0 10px var(--accent)); }
        .selected.fog { outline: 2px solid var(--accent); }

        /* ESTADOS */
        .state-dead { filter: grayscale(1) brightness(0.4) !important; }
        .state-dead::after { content: '✕'; position: absolute; top: 40%; left: 50%; transform: translate(-50%, -50%); color: #ff0000; font-size: 40px; }
        .state-injured { animation: pulseInjured 1.5s infinite; }
        @keyframes pulseInjured { 0%, 100% { filter: drop-shadow(0 0 2px var(--primary)); } 50% { filter: drop-shadow(0 0 15px var(--primary)); } }

        /* UI DO TOKEN */
        .hp-bar-container { width: 100%; height: 6px; background: #000; border: 1px solid #444; margin-bottom: 4px; border-radius: 3px; overflow: hidden; }
        .hp-bar-fill { height: 100%; background: linear-gradient(to right, #700, var(--primary)); transition: width 0.4s; }
        .tk-name { font-size: 11px; background: rgba(0,0,0,0.8); color: #fff; padding: 2px 8px; border-radius: 10px; border: 1px solid var(--accent); margin-top: 4px; }
        .fog { background: rgba(0,0,0,0.95); border: 1px dashed #333; }

        /* BOTÕES E INPUTS */
        .btn { 
            background: var(--primary); border: 1px solid var(--accent); color: white; 
            padding: 10px; width: 100%; cursor: pointer; font-family: 'Cinzel'; 
            font-size: 10px; margin-bottom: 8px; border-radius: 4px;
        }
        .btn:hover { background: #800; }
        .edit-panel { background: rgba(0,0,0,0.3); padding: 15px; border-radius: 8px; border: 1px solid #333; margin-top: 10px; display: none; }
        label { font-size: 10px; color: var(--accent); display: block; margin-top: 10px; text-transform: uppercase; font-weight: bold; }
        input, select { width: 100%; background: #000; border: 1px solid #444; color: #fff; padding: 8px; margin-top: 5px; border-radius: 4px; }
    </style>
</head>
<body>

<div id="scene-bar">
    <div id="scenes-list" style="display:flex; gap:8px;"></div>
    <div class="add-scene" onclick="createNewScene()" title="Nova Cena">+</div>
</div>

<div id="main-container">
    <div id="sidebar">
        <div class="brand">NEXUS V12</div>
        
        <button class="btn" onclick="document.getElementById('map-in').click()">CARREGAR MAPA</button>
        <input type="file" id="map-in" style="display:none" onchange="loadMap(this)">
        
        <div style="display:grid; grid-template-columns: 1fr 1fr; gap:5px;">
            <button class="btn" onclick="spawn('hero')">PERSONAGEM</button>
            <button class="btn" onclick="spawn('fog')">SOMBRA</button>
        </div>

        <div id="edit-panel" class="edit-panel">
            <div id="hero-fields">
                <label>NOME</label>
                <input type="text" id="in-name" oninput="update()">
                <label>TAMANHO</label>
                <input type="range" id="in-size" min="30" max="600" oninput="update()">
                <label>HP (ATUAL / MAX)</label>
                <div style="display:flex; gap:5px"><input type="number" id="in-cur" oninput="update()"><input type="number" id="in-max" oninput="update()"></div>
                <label>ESTADO</label>
                <select id="in-state" onchange="update()">
                    <option value="normal">NORMAL</option>
                    <option value="injured">FERIDO</option>
                    <option value="dead">MORTO</option>
                </select>
                <button class="btn" style="margin-top:10px; background: #333;" onclick="flip()">GIRAR (F)</button>
            </div>

            <div id="fog-fields" style="display:none">
                <label>LARGURA / ALTURA</label>
                <div style="display:flex; gap:5px"><input type="number" id="in-w" oninput="updateFog()"><input type="number" id="in-h" oninput="updateFog()"></div>
                <label>OPACIDADE</label>
                <input type="range" id="in-op" min="0" max="100" oninput="updateFog()">
            </div>

            <hr style="border:0; border-top:1px solid #444; margin:15px 0;">
            <button class="btn" style="background:#444" onclick="document.getElementById('art-in').click()">MUDAR ARTE</button>
            <input type="file" id="art-in" style="display:none" onchange="loadArt(this)">
            <button class="btn" style="background:#a00; border:none;" onclick="removeActive()">DELETAR</button>
        </div>
    </div>

    <div id="viewport"></div>
</div>

<script>
    let activeSceneId = null;
    let scenes = {};
    let activeToken = null;
    let zCount = 100;

    // --- CENAS ---
    function createNewScene() {
        const id = 's-' + Date.now();
        const name = prompt("Nome da Cena:", "Cena " + (Object.keys(scenes).length + 1));
        if(!name) return;
        const world = document.createElement('div');
        world.id = id; world.className = 'world-layer';
        world.innerHTML = `<img class="map-img" style="display:none;">`;
        document.getElementById('viewport').appendChild(world);
        scenes[id] = { name, camera: { x: 0, y: 0, zoom: 1 }, el: world };
        renderTabs();
        switchScene(id);
    }

    function renderTabs() {
        const list = document.getElementById('scenes-list');
        list.innerHTML = '';
        Object.keys(scenes).forEach(id => {
            const b = document.createElement('button');
            b.className = `scene-btn ${id === activeSceneId ? 'active' : ''}`;
            b.innerText = scenes[id].name;
            b.onclick = () => switchScene(id);
            list.appendChild(b);
        });
    }

    function switchScene(id) {
        deselect();
        activeSceneId = id;
        document.querySelectorAll('.world-layer').forEach(w => w.classList.remove('active'));
        scenes[id].el.classList.add('active');
        renderTabs();
        updateCam();
    }

    // --- CÂMERA ---
    const vp = document.getElementById('viewport');
    function updateCam() {
        if(!activeSceneId) return;
        const s = scenes[activeSceneId];
        s.el.style.transform = `translate(${s.camera.x}px, ${s.camera.y}px) scale(${s.camera.zoom})`;
    }

    vp.onwheel = e => {
        if(!activeSceneId) return;
        e.preventDefault();
        const s = scenes[activeSceneId];
        const delta = e.deltaY > 0 ? 0.9 : 1.1;
        const newZoom = Math.min(Math.max(0.1, s.camera.zoom * delta), 5);
        const mx = e.clientX - vp.offsetLeft;
        const my = e.clientY - vp.offsetTop;
        s.camera.x = mx - (mx - s.camera.x) * (newZoom / s.camera.zoom);
        s.camera.y = my - (my - s.camera.y) * (newZoom / s.camera.zoom);
        s.camera.zoom = newZoom;
        updateCam();
    };

    let isPan = false;
    vp.onmousedown = e => { if(e.button >= 1) isPan = true; else if(e.target === vp) deselect(); };
    window.onmousemove = e => { if(isPan && activeSceneId) { scenes[activeSceneId].camera.x += e.movementX; scenes[activeSceneId].camera.y += e.movementY; updateCam(); }};
    window.onmouseup = () => isPan = false;
    vp.oncontextmenu = e => e.preventDefault();

    // --- TOKENS ---
    function spawn(type) {
        if(!activeSceneId) return;
        const s = scenes[activeSceneId];
        const el = document.createElement('div');
        el.className = type === 'hero' ? 'token' : 'fog';
        el.style.left = `${(vp.offsetWidth/2 - s.camera.x)/s.camera.zoom - 50}px`;
        el.style.top = `${(vp.offsetHeight/2 - s.camera.y)/s.camera.zoom - 50}px`;
        
        if(type === 'hero') {
            el.innerHTML = `<div class="hp-bar-container"><div class="hp-bar-fill"></div></div><div class="tk-art"></div><div class="tk-name">Novo</div>`;
            el.dataset.cur = 20; el.dataset.max = 20; el.dataset.size = 100; el.dataset.state = 'normal'; el.dataset.flip = 1;
        } else {
            el.style.width = '200px'; el.style.height = '200px'; el.style.opacity = "1";
        }

        el.onmousedown = e => {
            if(e.button !== 0) return;
            e.stopPropagation();
            select(el);
            let lx = e.clientX, ly = e.clientY;
            const move = ev => {
                const dx = (ev.clientX - lx) / s.camera.zoom;
                const dy = (ev.clientY - ly) / s.camera.zoom;
                el.style.left = (parseFloat(el.style.left) + dx) + 'px';
                el.style.top = (parseFloat(el.style.top) + dy) + 'px';
                lx = ev.clientX; ly = ev.clientY;
            };
            window.onmousemove = move;
            window.onmouseup = () => window.onmousemove = isPan ? window.onmousemove : null;
        };
        s.el.appendChild(el);
        select(el);
        update();
    }

    function select(el) {
        deselect();
        activeToken = el;
        el.classList.add('selected');
        el.style.zIndex = ++zCount;
        document.getElementById('edit-panel').style.display = 'block';
        const isH = el.classList.contains('token');
        document.getElementById('hero-fields').style.display = isH ? 'block' : 'none';
        document.getElementById('fog-fields').style.display = isH ? 'none' : 'block';
        if(isH) {
            document.getElementById('in-name').value = el.querySelector('.tk-name').innerText;
            document.getElementById('in-size').value = el.dataset.size;
            document.getElementById('in-cur').value = el.dataset.cur;
            document.getElementById('in-max').value = el.dataset.max;
            document.getElementById('in-state').value = el.dataset.state;
        } else {
            document.getElementById('in-w').value = parseInt(el.style.width);
            document.getElementById('in-h').value = parseInt(el.style.height);
            document.getElementById('in-op').value = el.style.opacity * 100;
        }
    }

    function deselect() {
        activeToken = null;
        document.querySelectorAll('.token, .fog').forEach(x => x.classList.remove('selected'));
        document.getElementById('edit-panel').style.display = 'none';
    }

    function update() {
        if(!activeToken || !activeToken.classList.contains('token')) return;
        activeToken.dataset.size = document.getElementById('in-size').value;
        activeToken.dataset.cur = document.getElementById('in-cur').value;
        activeToken.dataset.max = document.getElementById('in-max').value;
        activeToken.dataset.state = document.getElementById('in-state').value;
        const art = activeToken.querySelector('.tk-art');
        art.style.width = activeToken.dataset.size + 'px';
        art.style.height = activeToken.dataset.size + 'px';
        art.style.transform = `scaleX(${activeToken.dataset.flip || 1})`;
        art.className = 'tk-art state-' + activeToken.dataset.state;
        activeToken.querySelector('.tk-name').innerText = document.getElementById('in-name').value;
        activeToken.querySelector('.hp-bar-fill').style.width = (activeToken.dataset.cur/activeToken.dataset.max*10
