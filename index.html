<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>NEXUS VTT // CONTROL FOG</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root { --neon: #00f2ff; --red: #ff3e3e; --bg: #050505; }
        body { margin: 0; background: #000; color: #fff; font-family: 'Rajdhani', sans-serif; display: flex; height: 100vh; overflow: hidden; }
        
        #menu { width: 320px; background: #0a0a0a; border-right: 2px solid var(--neon); padding: 15px; z-index: 1000; overflow-y: auto; }
        h2 { font-family: 'Orbitron'; font-size: 11px; color: var(--neon); letter-spacing: 2px; border-bottom: 1px solid #222; margin-top: 15px; text-transform: uppercase;}

        #viewport { flex: 1; position: relative; background: #111; overflow: auto; }
        #map-wrapper { position: relative; display: inline-block; }
        #map-img { display: block; }

        /* FOG OF WAR AJUST√ÅVEL */
        .fog { 
            position: absolute; background: rgba(0,0,0,0.92); border: 1px dashed #444; 
            z-index: 500; cursor: move; display: flex; align-items: center; 
            justify-content: center; color: #444; font-size: 10px; overflow: hidden;
        }
        .fog.selected { border: 2px solid var(--neon); background: rgba(0,0,0,0.8); color: var(--neon); }

        /* TOKENS */
        .token { position: absolute; z-index: 100; cursor: move; display: flex; flex-direction: column; align-items: center; }
        .tk-art { width: 60px; height: 60px; border: 2px solid var(--neon); border-radius: 50%; background-size: cover; background-position: center; background-color: #222; }
        .tk-name { font-family: 'Orbitron'; font-size: 10px; margin-top: 5px; text-shadow: 2px 2px 2px #000; }
        .tk-val { font-size: 11px; color: var(--neon); font-weight: bold; margin-bottom: 2px; }
        
        .bar-bg { width: 60px; height: 4px; background: #000; border: 1px solid #333; margin-top: 2px; }
        .hp-fill { background: var(--red); height: 100%; width: 100%; transition: 0.3s; }

        .btn { background: #000; border: 1px solid var(--neon); color: var(--neon); padding: 8px; width: 100%; cursor: pointer; font-family: 'Orbitron'; font-size: 9px; margin-bottom: 5px; }
        .btn:hover { background: var(--neon); color: #000; }
        
        .panel-edit { background: #111; padding: 12px; border-radius: 5px; margin-top: 10px; display: none; border: 1px solid #333; }
        label { font-size: 9px; color: #777; display: block; margin-bottom: 2px; }
        input { width: 100%; background: #000; border: 1px solid #333; color: #fff; padding: 5px; margin-bottom: 8px; }
    </style>
</head>
<body>

<div id="menu">
    <h2>Cen√°rio</h2>
    <button class="btn" onclick="document.getElementById('map-in').click()">üñºÔ∏è CARREGAR MAPA</button>
    <input type="file" id="map-in" style="display:none" onchange="loadMap(this)">
    <button class="btn" style="border-color: #fff; color: #fff;" onclick="spawnFog()">üåë NOVA SOMBRA (FOG)</button>
    
    <h2>Personagens</h2>
    <button class="btn" onclick="spawnHero()">üë§ ADICIONAR HER√ìI</button>

    <div id="panel-edit" class="panel-edit">
        <h2 id="edit-type" style="margin-top:0">EDITAR</h2>
        
        <div id="fog-controls">
            <label>LARGURA (WIDTH):</label>
            <input type="range" id="fog-w" min="20" max="1000" oninput="syncFog()">
            <label>ALTURA (HEIGHT):</label>
            <input type="range" id="fog-h" min="20" max="1000" oninput="syncFog()">
        </div>

        <div id="hero-controls">
            <label>NOME:</label>
            <input type="text" id="tk-name" oninput="syncHero()">
            <label>VIDA (ATUAL / MAX):</label>
            <div style="display:flex; gap:5px">
                <input type="number" id="tk-hp-cur" oninput="syncHero()">
                <input type="number" id="tk-hp-max" oninput="syncHero()">
            </div>
            <button class="btn" onclick="document.getElementById('tk-img').click()">üì∑ MUDAR FOTO</button>
            <input type="file" id="tk-img" style="display:none" onchange="loadTkImg(this)">
        </div>

        <button class="btn" style="border-color:var(--red); color:var(--red); margin-top:10px;" onclick="deleteActive()">ELIMINAR</button>
    </div>
</div>

<div id="viewport">
    <div id="map-wrapper">
        <img id="map-img" src="">
    </div>
</div>

<script>
    let activeObj = null;
    let zIdx = 100;

    function loadMap(input) {
        if (input.files && input.files[0]) {
            let reader = new FileReader();
            reader.onload = e => document.getElementById('map-img').src = e.target.result;
            reader.readAsDataURL(input.files[0]);
        }
    }

    // --- SISTEMA DE SOMBRA (FOG) ---
    function spawnFog() {
        const f = document.createElement('div');
        f.className = 'fog';
        f.style.width = '150px'; f.style.height = '150px';
        f.style.left = '100px'; f.style.top = '100px';
        f.style.zIndex = 600;
        f.innerText = '√ÅREA OCULTA';

        f.onmousedown = function(e) {
            selectFog(f);
            if(e.button !== 0) return;
            let sx = e.clientX - f.getBoundingClientRect().left;
            let sy = e.clientY - f.getBoundingClientRect().top;
            function move(ev) {
                const wrap = document.getElementById('map-wrapper').getBoundingClientRect();
                f.style.left = (ev.pageX - wrap.left - sx) + 'px';
                f.style.top = (ev.pageY - wrap.top - sy) + 'px';
            }
            document.addEventListener('mousemove', move);
            document.onmouseup = () => document.removeEventListener('mousemove', move);
        };

        document.getElementById('map-wrapper').appendChild(f);
        selectFog(f);
    }

    function selectFog(f) {
        activeObj = f;
        document.querySelectorAll('.fog, .token').forEach(el => el.classList.remove('selected'));
        f.classList.add('selected');
        
        document.getElementById('panel-edit').style.display = 'block';
        document.getElementById('fog-controls').style.display = 'block';
        document.getElementById('hero-controls').style.display = 'none';
        document.getElementById('edit-type').innerText = "AJUSTAR SOMBRA";
        
        document.getElementById('fog-w').value = parseInt(f.style.width);
        document.getElementById('fog-h').value = parseInt(f.style.height);
    }

    function syncFog() {
        if(!activeObj) return;
        activeObj.style.width = document.getElementById('fog-w').value + 'px';
        activeObj.style.height = document.getElementById('fog-h').value + 'px';
    }

    // --- SISTEMA DE HER√ìIS ---
    function spawnHero() {
        const h = document.createElement('div');
        h.className = 'token';
        h.style.left = '200px'; h.style.top = '200px'; h.style.zIndex = zIdx++;
        h.innerHTML = `
            <div class="tk-val">20/20</div>
            <div class="tk-art"></div>
            <div class="tk-name">Her√≥i</div>
            <div class="bar-bg"><div class="hp-fill"></div></div>`;
        
        h.dataset.cur = 20; h.dataset.max = 20;

        h.onmousedown = function(e) {
            selectHero(h);
            if(e.button !== 0) return;
            let sx = e.clientX - h.getBoundingClientRect().left;
            let sy = e.clientY - h.getBoundingClientRect().top;
            function move(ev) {
                const wrap = document.getElementById('map-wrapper').getBoundingClientRect();
                h.style.left = (ev.pageX - wrap.left - sx) + 'px';
                h.style.top = (ev.pageY - wrap.top - sy) + 'px';
            }
            document.addEventListener('mousemove', move);
            document.onmouseup = () => document.removeEventListener('mousemove', move);
        };

        document.getElementById('map-wrapper').appendChild(h);
        selectHero(h);
    }

    function selectHero(h) {
        activeObj = h;
        document.querySelectorAll('.fog, .token').forEach(el => el.classList.remove('selected'));
        document.getElementById('panel-edit').style.display = 'block';
        document.getElementById('fog-controls').style.display = 'none';
        document.getElementById('hero-controls').style.display = 'block';
        document.getElementById('edit-type').innerText = "EDITAR HER√ìI";

        document.getElementById('tk-name').value = h.querySelector('.tk-name').innerText;
        document.getElementById('tk-hp-cur').value = h.dataset.cur;
        document.getElementById('tk-hp-max').value = h.dataset.max;
    }

    function syncHero() {
        if(!activeObj) return;
        let c = document.getElementById('tk-hp-cur').value;
        let m = document.getElementById('tk-hp-max').value;
        activeObj.dataset.cur = c; activeObj.dataset.max = m;
        activeObj.querySelector('.tk-name').innerText = document.getElementById('tk-name').value;
        activeObj.querySelector('.tk-val').innerText = `${c}/${m}`;
        activeObj.querySelector('.hp-fill').style.width = (c/m * 100) + '%';
    }

    function loadTkImg(input) {
        if (input.files && input.files[0] && activeObj) {
            let reader = new FileReader();
            reader.onload = e => activeObj.querySelector('.tk-art').style.backgroundImage = `url(${e.target.result})`;
            reader.readAsDataURL(input.files[0]);
        }
    }

    function deleteActive() {
        if(activeObj) { activeObj.remove(); document.getElementById('panel-edit').style.display = 'none'; }
    }
</script>
</body>
</html>
