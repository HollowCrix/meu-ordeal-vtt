<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>NEXUS HUB PRO // ORDEAL RPG</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root { --neon: #00f2ff; --bg: #010409; --panel: #0d1117; --accent: #7000ff; }
        * { box-sizing: border-box; }
        body { background: var(--bg); color: #fff; font-family: 'Rajdhani', sans-serif; margin: 0; height: 100vh; display: flex; overflow: hidden; }
        
        /* Layout Principal */
        .sidebar { width: 250px; background: var(--panel); border-right: 1px solid var(--neon); display: flex; flex-direction: column; padding: 15px; gap: 15px; z-index: 100; }
        .main-view { flex: 1; position: relative; background: #000; overflow: hidden; display: flex; align-items: center; justify-content: center; }
        .inspector { width: 280px; background: var(--panel); border-left: 1px solid var(--neon); padding: 15px; display: flex; flex-direction: column; gap: 15px; }

        /* Mapa e Fog */
        #viewport { position: relative; width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; }
        #map-img { max-width: 100%; max-height: 100%; object-fit: contain; z-index: 1; }
        #fog-canvas { position: absolute; top: 0; left: 0; z-index: 10; cursor: crosshair; opacity: 0.8; }

        /* Tokens */
        .token { 
            position: absolute; border-radius: 50%; border: 3px solid var(--neon); 
            background-size: cover; background-position: center; z-index: 100; 
            cursor: move; box-shadow: 0 0 15px rgba(0,0,0,0.8);
        }
        .token-small { width: 40px; height: 40px; }
        .token-medium { width: 70px; height: 70px; }
        .token-large { width: 120px; height: 120px; }

        /* UI Elements */
        .card { background: rgba(0,0,0,0.3); border: 1px solid rgba(0,242,255,0.2); padding: 12px; border-radius: 8px; }
        h3 { font-family: 'Orbitron'; font-size: 12px; color: var(--neon); margin: 0 0 10px 0; text-transform: uppercase; }
        button { background: var(--neon); color: #000; border: none; padding: 8px; border-radius: 4px; font-weight: bold; cursor: pointer; font-family: 'Orbitron'; font-size: 10px; width: 100%; transition: 0.3s; }
        button:hover { background: #fff; box-shadow: 0 0 10px var(--neon); }
        input, select { background: #000; border: 1px solid #333; color: #fff; padding: 6px; width: 100%; border-radius: 4px; margin-bottom: 5px; }
        
        /* Iniciativa */
        .init-item { display: flex; justify-content: space-between; padding: 5px; border-bottom: 1px solid #222; font-size: 14px; }
        .init-active { background: rgba(0,242,255,0.1); border-left: 3px solid var(--neon); }
    </style>
</head>
<body>

    <aside class="sidebar">
        <h3>‚öîÔ∏è Iniciativa</h3>
        <div class="card">
            <input type="text" id="init-name" placeholder="Nome">
            <input type="number" id="init-val" placeholder="Valor">
            <button onclick="addInitiative()">ADICIONAR</button>
        </div>
        <div id="init-list" style="flex: 1; overflow-y: auto;"></div>
        <button onclick="nextTurn()" style="background: var(--accent); color: #fff;">PR√ìXIMO TURNO</button>
    </aside>

    <main class="main-view">
        <div id="viewport">
            <img id="map-img" src="">
            <canvas id="fog-canvas"></canvas>
        </div>
    </main>

    <aside class="inspector">
        <h3>üó∫Ô∏è Cen√°rio</h3>
        <div class="card">
            <label style="font-size: 10px;">CARREGAR MAPA:</label>
            <input type="file" id="map-in" accept="image/*">
            <button onclick="resetFog()" style="margin-top:5px; background: #333; color: #fff;">REPOR N√âVOA</button>
            <button onclick="ctx.clearRect(0,0,canvas.width,canvas.height)" style="margin-top:5px; background: #1a1a1a; color: #666;">REMOVER N√âVOA</button>
        </div>

        <h3>üë§ Personagem</h3>
        <div class="card">
            <label style="font-size: 10px;">FOTO DO TOKEN:</label>
            <input type="file" id="tk-img" accept="image/*">
            <label style="font-size: 10px;">TAMANHO:</label>
            <select id="tk-size">
                <option value="token-small">Pequeno (1x1)</option>
                <option value="token-medium" selected>M√©dio (2x2)</option>
                <option value="token-large">Grande (3x3)</option>
            </select>
            <p style="font-size: 10px; color: #666; margin-top: 10px;">‚Ä¢ <b>Duplo Clique</b> no mapa para criar.<br>‚Ä¢ <b>Bot√£o Direito</b> para apagar token.</p>
        </div>

        <div id="log" style="flex: 1; background: #000; border: 1px solid #222; padding: 10px; font-size: 12px; border-radius: 5px; color: var(--neon); overflow-y: auto;">
            [SISTEMA]: Nexus Pro Ativo.
        </div>
    </aside>

<script>
    const viewport = document.getElementById('viewport');
    const canvas = document.getElementById('fog-canvas');
    const ctx = canvas.getContext('2d');
    const mapImg = document.getElementById('map-img');
    let currentTokenURL = "";
    let initiative = [];
    let turnIndex = 0;

    // --- LOGICA DE MAPA ---
    document.getElementById('map-in').onchange = (e) => {
        const file = e.target.files[0];
        if (file) {
            mapImg.src = URL.createObjectURL(file);
            mapImg.onload = () => {
                canvas.width = viewport.clientWidth;
                canvas.height = viewport.clientHeight;
                resetFog();
            };
        }
    };

    function resetFog() {
        canvas.width = viewport.clientWidth;
        canvas.height = viewport.clientHeight;
        ctx.globalCompositeOperation = 'source-over';
        ctx.fillStyle = '#050b14';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
    }

    // --- LOGICA DE NEVOA (DESENHAR) ---
    let isDrawing = false;
    canvas.onmousedown = () => isDrawing = true;
    window.onmouseup = () => isDrawing = false;
    canvas.onmousemove = (e) => {
        if (!isDrawing) return;
        const rect = canvas.getBoundingClientRect();
        ctx.globalCompositeOperation = 'destination-out';
        ctx.beginPath();
        ctx.arc(e.clientX - rect.left, e.clientY - rect.top, 45, 0, Math.PI * 2);
        ctx.fill();
    };

    // --- LOGICA DE TOKENS ---
    document.getElementById('tk-img').onchange = (e) => {
        if(e.target.files[0]) currentTokenURL = URL.createObjectURL(e.target.files[0]);
    };

    viewport.ondblclick = (e) => {
        if(e.target !== canvas && e.target !== viewport) return;
        const t = document.createElement('div');
        const size = document.getElementById('tk-size').value;
        t.className = `token ${size}`;
        if(currentTokenURL) t.style.backgroundImage = `url(${currentTokenURL})`;
        else t.style.backgroundColor = 'var(--accent)';

        const rect = viewport.getBoundingClientRect();
        t.style.left = (e.clientX - rect.left - 30) + 'px';
        t.style.top = (e.clientY - rect.top - 30) + 'px';

        // Arrastar Token
        t.onmousedown = (ev) => {
            ev.stopPropagation();
            const shiftX = ev.clientX - t.getBoundingClientRect().left;
            const shiftY = ev.clientY - t.getBoundingClientRect().top;
            function move(ev) {
                t.style.left = (ev.clientX - rect.left - shiftX) + 'px';
                t.style.top = (ev.clientY - rect.top - shiftY) + 'px';
            }
            document.onmousemove = move;
            document.onmouseup = () => document.onmousemove = null;
        };
        t.oncontextmenu = (ev) => { ev.preventDefault(); t.remove(); };
        viewport.appendChild(t);
    };

    // --- INICIATIVA ---
    function addInitiative() {
        const name = document.getElementById('init-name').value;
        const val = parseInt(document.getElementById('init-val').value) || 0;
        if(!name) return;
        initiative.push({name, val});
        initiative.sort((a,b) => b.val - a.val);
        updateInitUI();
    }

    function updateInitUI() {
        const list = document.getElementById('init-list');
        list.innerHTML = '';
        initiative.forEach((item, i) => {
            const div = document.createElement('div');
            div.className = `init-item ${i === turnIndex ? 'init-active' : ''}`;
            div.innerHTML = `<span>#${item.val} <b>${item.name}</b></span>`;
            list.appendChild(div);
        });
    }

    function nextTurn() {
        if(initiative.length === 0) return;
        turnIndex = (turnIndex + 1) % initiative.length;
        updateInitUI();
        document.getElementById('log').innerHTML = `<div>> Turno: ${initiative[turnIndex].name}</div>` + document.getElementById('log').innerHTML;
    }
</script>
</body>
</html>
